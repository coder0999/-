<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء امتحان</title>
    <!-- تضمين Tailwind CSS و Font Awesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            background-color: #f3f4f6;
        }
        /* تصميم للمربع الحواري المخصص */
        .custom-alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .custom-alert-box {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .custom-alert-box button {
            margin-top: 1rem;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            width: 40px;
            height: 40px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .nav-icon {
            font-size: 1.5rem;
        }
        /* إزالة أسهم التحديد من حقول الأرقام */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- شاشة تسجيل الدخول -->
    <div id="login-page" class="flex-grow flex items-center justify-center">
        <div class="bg-white p-8 rounded-xl shadow-2xl max-w-sm w-full text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">مرحباً بك</h1>
            <p class="text-gray-600 mb-8">الرجاء تسجيل الدخول للمتابعة</p>
            <button id="google-signin-btn" class="bg-blue-500 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform active:scale-105 flex items-center justify-center mx-auto">
                <i class="fab fa-google ml-2"></i>
                <span>تسجيل الدخول باستخدام جوجل</span>
            </button>
        </div>
    </div>

    <!-- المحتوى الرئيسي للتطبيق (سيتم إظهاره بعد تسجيل الدخول) -->
    <div id="main-content" class="hidden flex-grow flex flex-col">
        <!-- صفحة الامتحانات -->
        <div id="exams-page" class="container mx-auto p-4 md:p-8 max-w-3xl w-full flex-grow mb-20 overflow-y-auto">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">إنشاء امتحان</h1>

            <!-- أزرار اختيار طريقة الإدخال -->
            <div class="flex justify-center mb-8 space-x-4 space-x-reverse">
                <button id="show-manual-btn" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg transition-colors">
                    رفع يدوي
                </button>
                <button id="show-image-btn" class="bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg transition-colors">
                    رفع بالصور
                </button>
            </div>

            <!-- حقول بيانات الامتحان الجديدة -->
            <div id="exam-metadata-fields" class="mb-8 space-y-4">
                <div class="border-b-2 border-gray-300 pb-2">
                    <label for="exam-name" class="block text-sm font-medium text-gray-700">اسم الامتحان</label>
                    <input type="text" id="exam-name" class="mt-1 block w-full bg-transparent border-none p-0 focus:ring-0 focus:outline-none text-lg">
                </div>
                <div class="flex space-x-4 space-x-reverse">
                    <div class="border-b-2 border-gray-300 pb-2 w-1/2">
                        <label for="exam-duration" class="block text-sm font-medium text-gray-700">المدة الزمنية (دقيقة)</label>
                        <input type="number" id="exam-duration" class="mt-1 block w-full bg-transparent border-none p-0 focus:ring-0 focus:outline-none text-lg">
                    </div>
                    <div class="border-b-2 border-gray-300 pb-2 w-1/2">
                        <label for="default-points" class="block text-sm font-medium text-gray-700">النقاط الافتراضية</label>
                        <input type="number" id="default-points" class="mt-1 block w-full bg-transparent border-none p-0 focus:ring-0 focus:outline-none text-lg">
                    </div>
                </div>
            </div>

            <!-- محتوى الإدخال اليدوي -->
            <div id="manual-content" class="space-y-6">
                <div id="question-list">
                    <!-- سيتم إضافة الأسئلة هنا بواسطة JavaScript -->
                </div>

                <div class="flex justify-center space-x-4 space-x-reverse mt-8">
                    <button id="add-question-btn" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform active:scale-105">
                        أضف سؤال جديد يدوياً
                    </button>
                </div>
            </div>

            <!-- محتوى الإدخال بالصور -->
            <div id="image-content" class="hidden">
                <div class="flex items-center justify-center w-full">
                    <label id="image-upload-label" for="image-upload" class="relative flex flex-col items-center justify-center w-full h-96 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 transition-colors">
                        <div id="image-preview-container" class="absolute inset-0 p-4 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 overflow-y-auto">
                            <!-- سيتم إضافة معاينات الصور هنا -->
                        </div>
                        <div id="upload-placeholder" class="text-center">
                            <svg class="w-16 h-16 text-gray-400 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            <span class="text-gray-500 mt-2">انقر لرفع الصور</span>
                        </div>
                        <input id="image-upload" type="file" class="hidden" accept="image/png, image/jpeg" multiple />
                    </label>
                </div>
                <div class="mt-4 flex justify-center">
                    <button id="process-image-btn" class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform active:scale-105" disabled>
                        تحليل الصور واستخراج الأسئلة
                    </button>
                </div>
            </div>
            
            <hr id="main-hr" class="my-8 border-gray-300">

            <div id="main-buttons-container" class="flex justify-center space-x-4 space-x-reverse">
                <button id="save-exam-btn" class="bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform active:scale-105">
                    حفظ الامتحان
                </button>
                <button id="new-exam-btn" class="bg-gray-500 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform active:scale-105 hidden">
                    امتحان جديد
                </button>
            </div>

            <!-- *** قسم الامتحانات المنشورة الجديد *** -->
            <div id="published-exams-section" class="mt-12">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">امتحاناتك المنشورة</h2>
                <div id="published-exams-list" class="space-y-4">
                    <!-- سيتم عرض قائمة الامتحانات هنا -->
                </div>
            </div>
        </div>

        <!-- صفحة التقييمات -->
        <div id="evaluations-page" class="hidden container mx-auto p-4 md:p-8 max-w-3xl w-full flex-grow mb-20 overflow-y-auto">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800">التقييمات</h1>
                <button id="add-subject-btn" class="bg-blue-600 text-white text-2xl w-10 h-10 rounded-full shadow-lg flex items-center justify-center transition-transform transform active:scale-105">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <!-- حاوية لعرض بطاقات المواد -->
            <div id="subjects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- سيتم عرض بطاقات المواد هنا بواسطة JavaScript -->
            </div>
        </div>

        <!-- صفحة الملف الشخصي -->
        <div id="profile-page" class="hidden container mx-auto p-4 md:p-8 max-w-3xl w-full flex-grow mb-20 overflow-y-auto">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">الملف الشخصي</h1>
            <div class="flex flex-col items-center justify-center space-y-6">
                <img id="user-photo" src="" alt="صورة المستخدم" class="w-32 h-32 rounded-full border-4 border-blue-500 shadow-lg hidden">
                <h2 id="user-name" class="text-2xl font-bold text-gray-800 hidden"></h2>
                <button id="signout-btn" class="bg-red-500 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform active:scale-105 hidden">
                    تسجيل الخروج
                </button>
            </div>
        </div>
    </div>

    <!-- شريط التنقل السفلي -->
    <nav id="bottom-nav" class="fixed bottom-0 left-0 w-full bg-white shadow-2xl z-10 hidden">
        <div class="flex justify-around items-center h-16">
            <button id="nav-exams-btn" class="flex flex-col items-center text-blue-600 focus:outline-none p-2">
                <i class="fas fa-clipboard-list nav-icon"></i>
                <span class="text-xs mt-1 font-bold">الامتحانات</span>
            </button>
            <button id="nav-evaluations-btn" class="flex flex-col items-center text-gray-500 focus:outline-none p-2">
                <i class="fas fa-chart-bar nav-icon"></i>
                <span class="text-xs mt-1">التقييمات</span>
            </button>
            <button id="nav-profile-btn" class="flex flex-col items-center text-gray-500 focus:outline-none p-2">
                <i class="fas fa-user nav-icon"></i>
                <span class="text-xs mt-1">الملف الشخصي</span>
            </button>
        </div>
    </nav>

    <!-- مربع حواري مخصص لعرض رسائل النظام -->
    <div id="custom-alert" class="custom-alert-overlay hidden">
        <div class="custom-alert-box">
            <p id="custom-alert-message" class="text-lg text-gray-700"></p>
            <button id="custom-alert-ok" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">موافق</button>
        </div>
    </div>

    <!-- *** مربع حواري جديد لتأكيد الحذف *** -->
    <div id="confirm-delete-modal" class="custom-alert-overlay hidden">
        <div class="custom-alert-box">
            <p id="confirm-delete-message" class="text-lg text-gray-700">هل أنت متأكد أنك تريد حذف هذا الامتحان؟ لا يمكن التراجع عن هذا الإجراء.</p>
            <div class="mt-6 flex justify-center space-x-4 space-x-reverse">
                 <button id="confirm-delete-yes" class="bg-red-600 text-white font-bold py-2 px-6 rounded-lg">نعم, حذف</button>
                 <button id="confirm-delete-no" class="bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg">إلغاء</button>
            </div>
        </div>
    </div>
    
    <!-- مربع حوار إضافة مادة -->
    <div id="add-subject-modal" class="custom-alert-overlay hidden">
        <div class="custom-alert-box text-right">
            <h2 class="text-xl font-bold mb-4">إضافة مادة جديدة</h2>
            <label for="subject-name-input" class="block text-sm font-medium text-gray-700 mb-2">اسم المادة</label>
            <input type="text" id="subject-name-input" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div class="mt-6 flex justify-center space-x-4 space-x-reverse">
                <button id="save-subject-btn" class="bg-green-600 text-white font-bold py-2 px-6 rounded-lg">حفظ</button>
                <button id="cancel-subject-btn" class="bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg">إلغاء</button>
            </div>
        </div>
    </div>

    <!-- شاشة التحميل -->
    <div id="loading-spinner" class="loading-overlay hidden">
        <div class="spinner"></div>
    </div>

    <script type="module">
        // استيراد وظائف Firebase اللازمة
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, collection, query, getDocs, getDoc, where, deleteDoc, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // تهيئة Firebase باستخدام التكوين الذي قدمته
        const firebaseConfig = {
            apiKey: "AIzaSyCzXajGeExTVfcMJ9L3fJjRl9TSu0apRZY",
            authDomain: "tanya-thanawey.firebaseapp.com",
            projectId: "tanya-thanawey",
            storageBucket: "tanya-thanawey.firebasestorage.app",
            messagingSenderId: "963147710003",
            appId: "1:963147710003:web:355267be9545ee8f1fad46"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();
        
        // مفتاح API لـ Gemini الذي قدمته
        const geminiApiKey = "AIzaSyBGyq6bg2_MFYrmxdNRESEt1pRDHO16Kr8";
        
        // المتغيرات العالمية للوصول إليها
        let userId = null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'tanya-thanawey';
        
        // هذا هو المصفوفة التي ستخزن أسئلة الامتحان
        let questions = [];
        let uploadedImages = [];
        let examToDeleteId = null;
        let currentEditingExamId = null; // متغير لتخزين هوية الامتحان قيد التعديل

        // الحصول على عناصر DOM الرئيسية
        const loginPage = document.getElementById('login-page');
        const mainContent = document.getElementById('main-content');
        const bottomNav = document.getElementById('bottom-nav');
        const examsPage = document.getElementById('exams-page');
        const evaluationsPage = document.getElementById('evaluations-page');
        const profilePage = document.getElementById('profile-page');
        const navExamsBtn = document.getElementById('nav-exams-btn');
        const navEvaluationsBtn = document.getElementById('nav-evaluations-btn');
        const navProfileBtn = document.getElementById('nav-profile-btn');
        const googleSigninBtn = document.getElementById('google-signin-btn');
        const signoutBtn = document.getElementById('signout-btn');
        const userPhoto = document.getElementById('user-photo');
        const userName = document.getElementById('user-name');
        const showManualBtn = document.getElementById('show-manual-btn');
        const showImageBtn = document.getElementById('show-image-btn');
        const manualContent = document.getElementById('manual-content');
        const imageContent = document.getElementById('image-content');
        const mainButtonsContainer = document.getElementById('main-buttons-container');
        const mainHr = document.getElementById('main-hr');
        const examNameInput = document.getElementById('exam-name');
        const examDurationInput = document.getElementById('exam-duration');
        const defaultPointsInput = document.getElementById('default-points');
        const questionList = document.getElementById('question-list');
        const addQuestionBtn = document.getElementById('add-question-btn');
        const saveExamBtn = document.getElementById('save-exam-btn');
        const newExamBtn = document.getElementById('new-exam-btn'); // زر امتحان جديد
        const imageUploadInput = document.getElementById('image-upload');
        const processImageBtn = document.getElementById('process-image-btn');
        const loadingSpinner = document.getElementById('loading-spinner');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const uploadPlaceholder = document.getElementById('upload-placeholder');
        const customAlertOverlay = document.getElementById('custom-alert');
        const customAlertMessage = document.getElementById('custom-alert-message');
        const customAlertOkBtn = document.getElementById('custom-alert-ok');
        const publishedExamsList = document.getElementById('published-exams-list');
        const confirmDeleteModal = document.getElementById('confirm-delete-modal');
        const confirmDeleteYesBtn = document.getElementById('confirm-delete-yes');
        const confirmDeleteNoBtn = document.getElementById('confirm-delete-no');
        // عناصر صفحة التقييمات
        const addSubjectBtn = document.getElementById('add-subject-btn');
        const addSubjectModal = document.getElementById('add-subject-modal');
        const subjectNameInput = document.getElementById('subject-name-input');
        const saveSubjectBtn = document.getElementById('save-subject-btn');
        const cancelSubjectBtn = document.getElementById('cancel-subject-btn');
        const subjectsContainer = document.getElementById('subjects-container');
        // دالة لعرض مربع حواري مخصص
        function showCustomAlert(message) {
            customAlertMessage.textContent = message;
            customAlertOverlay.classList.remove('hidden');
        }
        // دالة لإغلاق مربع حواري مخصص
        customAlertOkBtn.addEventListener('click', () => {
            customAlertOverlay.classList.add('hidden');
        });
        // وظائف مربع تأكيد الحذف
        confirmDeleteNoBtn.addEventListener('click', () => {
            confirmDeleteModal.classList.add('hidden');
            examToDeleteId = null;
        });
        confirmDeleteYesBtn.addEventListener('click', async () => {
            if (examToDeleteId) {
                try {
                    const examDocRef = doc(db, `artifacts/${appId}/public/data/exams`, examToDeleteId);
                    await deleteDoc(examDocRef);
                    showCustomAlert('تم حذف الامتحان بنجاح.');
                    renderPublishedExams(); // إعادة عرض القائمة المحدثة
                } catch (error) {
                    console.error("فشل حذف الامتحان:", error);
                    showCustomAlert('حدث خطأ أثناء حذف الامتحان.');
                } finally {
                    confirmDeleteModal.classList.add('hidden');
                    examToDeleteId = null;
                }
            }
        });
        // دالة لعرض المواد كبطاقات
        async function renderSubjects() {
            if (!userId) {
                subjectsContainer.innerHTML = `<p class="text-center text-gray-600 col-span-full">الرجاء تسجيل الدخول لعرض المواد.</p>`;
                return;
            }
            subjectsContainer.innerHTML = ''; // مسح المحتوى الحالي
            try {
                // استعلام عن المواد الخاصة بالمستخدم الحالي
                const q = query(collection(db, `artifacts/${appId}/users/${userId}/subjects`));
                const querySnapshot = await getDocs(q);
                if (querySnapshot.empty) {
                    subjectsContainer.innerHTML = `<p class="text-center text-gray-600 col-span-full">لم يتم إضافة أي مواد بعد.</p>`;
                } else {
                    querySnapshot.forEach((doc) => {
                        const subject = doc.data();
                        const subjectCard = document.createElement('div');
                        subjectCard.classList.add('bg-white', 'rounded-xl', 'shadow-md', 'p-6', 'flex', 'flex-col', 'items-center', 'justify-center', 'space-y-4', 'hover:shadow-lg', 'transition-shadow');
                        subjectCard.innerHTML = `
                            <h3 class="text-2xl font-bold text-gray-800">${subject.name}</h3>
                            <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">
                                عرض التقييمات
                            </button>
                        `;
                        subjectsContainer.appendChild(subjectCard);
                    });
                }
            } catch (error) {
                console.error("فشل عرض المواد:", error);
                showCustomAlert('حدث خطأ أثناء عرض المواد.');
            }
        }
        // وظائف مربع حوار إضافة المادة
        addSubjectBtn.addEventListener('click', () => {
            subjectNameInput.value = '';
            addSubjectModal.classList.remove('hidden');
        });
        cancelSubjectBtn.addEventListener('click', () => {
            addSubjectModal.classList.add('hidden');
        });
        saveSubjectBtn.addEventListener('click', async () => {
            const subjectName = subjectNameInput.value.trim();
            if (subjectName === '') {
                showCustomAlert('الرجاء إدخال اسم المادة.');
                return;
            }
            if (!userId) {
                showCustomAlert('يجب تسجيل الدخول لإضافة مادة.');
                return;
            }
            try {
                // إضافة المادة إلى مجموعة المواد الخاصة بالمستخدم
                await addDoc(collection(db, `artifacts/${appId}/users/${userId}/subjects`), {
                    name: subjectName,
                    createdAt: new Date()
                });
                showCustomAlert(`تم إضافة مادة "${subjectName}" بنجاح.`);
                renderSubjects(); // إعادة عرض قائمة المواد المحدثة
                addSubjectModal.classList.add('hidden');
            } catch (error) {
                console.error("فشل إضافة المادة:", error);
                showCustomAlert('حدث خطأ أثناء إضافة المادة.');
            }
        });
        
        // دالة لعرض صفحة معينة وإخفاء الصفحات الأخرى
        function showPage(pageId) {
            const pages = [examsPage, evaluationsPage, profilePage];
            pages.forEach(page => {
                if (page.id === pageId) {
                    page.classList.remove('hidden');
                } else {
                    page.classList.add('hidden');
                }
            });
            // تحديث حالة زر التنقل
            const navButtons = [navExamsBtn, navEvaluationsBtn, navProfileBtn];
            navButtons.forEach(btn => {
                btn.classList.remove('text-blue-600', 'font-bold');
                btn.classList.add('text-gray-500');
                if (btn.id === `nav-${pageId.replace('-page', '')}-btn`) {
                    btn.classList.add('text-blue-600', 'font-bold');
                    btn.classList.remove('text-gray-500');
                }
            });
        }
        
        // ربط أحداث التنقل
        navExamsBtn.addEventListener('click', () => showPage('exams-page'));
        navEvaluationsBtn.addEventListener('click', () => showPage('evaluations-page'));
        navProfileBtn.addEventListener('click', () => showPage('profile-page'));

        // وظائف التحكم في محتوى الإدخال
        function showExamContent(type) {
            if (type === 'manual') {
                manualContent.classList.remove('hidden');
                imageContent.classList.add('hidden');
                showManualBtn.classList.remove('bg-gray-300', 'text-gray-800');
                showManualBtn.classList.add('bg-blue-600', 'text-white');
                showImageBtn.classList.remove('bg-blue-600', 'text-white');
                showImageBtn.classList.add('bg-gray-300', 'text-gray-800');
            } else if (type === 'image') {
                manualContent.classList.add('hidden');
                imageContent.classList.remove('hidden');
                showImageBtn.classList.remove('bg-gray-300', 'text-gray-800');
                showImageBtn.classList.add('bg-blue-600', 'text-white');
                showManualBtn.classList.remove('bg-blue-600', 'text-white');
                showManualBtn.classList.add('bg-gray-300', 'text-gray-800');
            }
        }
        
        showManualBtn.addEventListener('click', () => showExamContent('manual'));
        showImageBtn.addEventListener('click', () => showExamContent('image'));

        // وظيفة إضافة سؤال جديد إلى واجهة المستخدم
        function addQuestion(questionData = null) {
            const questionIndex = questions.length;
            const newQuestion = questionData || {
                questionText: '',
                questionImage: '',
                answers: [{ text: '', isCorrect: false }],
                points: defaultPointsInput.value || 1,
                subject: ''
            };
            questions.push(newQuestion);
            renderQuestions();
        }

        // وظيفة لإزالة سؤال من واجهة المستخدم والمصفوفة
        function deleteQuestion(index) {
            questions.splice(index, 1);
            renderQuestions();
        }
        
        // وظيفة لتحديث السؤال في المصفوفة عند التعديل
        function updateQuestion(index, key, value) {
            if (key === 'answers') {
                questions[index][key] = value;
            } else {
                questions[index][key] = value;
            }
        }

        // وظيفة لإضافة خيار إجابة جديد
        function addAnswer(questionIndex) {
            questions[questionIndex].answers.push({ text: '', isCorrect: false });
            renderQuestions();
        }

        // وظيفة لحذف خيار إجابة
        function deleteAnswer(questionIndex, answerIndex) {
            questions[questionIndex].answers.splice(answerIndex, 1);
            renderQuestions();
        }

        // دالة لعرض الأسئلة في الـ DOM
        function renderQuestions() {
            questionList.innerHTML = '';
            questions.forEach((q, index) => {
                const questionCard = document.createElement('div');
                questionCard.classList.add('bg-white', 'p-6', 'rounded-xl', 'shadow-md', 'mb-6');
                questionCard.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold text-gray-800">سؤال رقم ${index + 1}</h3>
                        <button class="delete-question-btn text-red-500 hover:text-red-700 transition-colors" data-index="${index}">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">نص السؤال</label>
                        <textarea class="question-text mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" data-index="${index}">${q.questionText}</textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">النقاط</label>
                        <input type="number" class="question-points mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" value="${q.points}" data-index="${index}">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">المادة</label>
                        <input type="text" class="question-subject mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" value="${q.subject}" data-index="${index}">
                    </div>
                    <div class="answers-list space-y-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">خيارات الإجابة</label>
                        <!-- سيتم إضافة خيارات الإجابة هنا بواسطة JavaScript -->
                    </div>
                    <button class="add-answer-btn mt-4 bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg w-full hover:bg-gray-300 transition-colors" data-index="${index}">
                        أضف خيار إجابة
                    </button>
                `;

                const answersList = questionCard.querySelector('.answers-list');
                q.answers.forEach((answer, ansIndex) => {
                    const answerDiv = document.createElement('div');
                    answerDiv.classList.add('flex', 'items-center', 'space-x-2', 'space-x-reverse');
                    answerDiv.innerHTML = `
                        <input type="radio" name="correct-answer-${index}" class="answer-radio form-radio text-blue-600 h-5 w-5" ${answer.isCorrect ? 'checked' : ''} data-question-index="${index}" data-answer-index="${ansIndex}">
                        <input type="text" class="answer-text flex-grow border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" value="${answer.text}" data-question-index="${index}" data-answer-index="${ansIndex}">
                        <button class="delete-answer-btn text-red-500 hover:text-red-700 transition-colors" data-question-index="${index}" data-answer-index="${ansIndex}">
                            <i class="fas fa-times-circle"></i>
                        </button>
                    `;
                    answersList.appendChild(answerDiv);
                });

                questionList.appendChild(questionCard);
            });
            
            // إعادة ربط الأحداث بعد إعادة عرض الأسئلة
            attachQuestionEvents();
        }

        // وظيفة لربط جميع أحداث الأسئلة بعد عرضها
        function attachQuestionEvents() {
            // ربط حدث حذف السؤال
            document.querySelectorAll('.delete-question-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.currentTarget.getAttribute('data-index');
                    deleteQuestion(index);
                });
            });

            // ربط أحداث تعديل السؤال
            document.querySelectorAll('.question-text').forEach(input => {
                input.addEventListener('input', (e) => {
                    const index = e.target.getAttribute('data-index');
                    updateQuestion(index, 'questionText', e.target.value);
                });
            });

            document.querySelectorAll('.question-points').forEach(input => {
                input.addEventListener('input', (e) => {
                    const index = e.target.getAttribute('data-index');
                    updateQuestion(index, 'points', e.target.value);
                });
            });

            document.querySelectorAll('.question-subject').forEach(input => {
                input.addEventListener('input', (e) => {
                    const index = e.target.getAttribute('data-index');
                    updateQuestion(index, 'subject', e.target.value);
                });
            });

            // ربط أحداث الإجابات
            document.querySelectorAll('.answer-text').forEach(input => {
                input.addEventListener('input', (e) => {
                    const questionIndex = e.target.getAttribute('data-question-index');
                    const answerIndex = e.target.getAttribute('data-answer-index');
                    questions[questionIndex].answers[answerIndex].text = e.target.value;
                });
            });

            document.querySelectorAll('.answer-radio').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    const questionIndex = e.target.getAttribute('data-question-index');
                    questions[questionIndex].answers.forEach((ans, ansIndex) => {
                        ans.isCorrect = (ansIndex == e.target.getAttribute('data-answer-index'));
                    });
                });
            });

            document.querySelectorAll('.add-answer-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.getAttribute('data-index');
                    addAnswer(index);
                });
            });

            document.querySelectorAll('.delete-answer-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const questionIndex = e.target.getAttribute('data-question-index');
                    const answerIndex = e.target.getAttribute('data-answer-index');
                    deleteAnswer(questionIndex, answerIndex);
                });
            });
        }
        
        // دالة لعرض الامتحانات المنشورة
        async function renderPublishedExams() {
            if (!userId) {
                publishedExamsList.innerHTML = `<p class="text-center text-gray-600">الرجاء تسجيل الدخول لعرض الامتحانات.</p>`;
                return;
            }

                const q = query(collection(db, `artifacts/${appId}/public/data/exams`), where("userId", "==", userId));
                const querySnapshot = await getDocs(q);

                    publishedExamsList.innerHTML = `<p class="text-center text-gray-600">لم يتم نشر أي امتحانات بعد.</p>`;
                } else {
                    querySnapshot.forEach((doc) => {
                        const exam = doc.data();
                        const examCard = document.createElement('div');
                        examCard.classList.add('bg-white', 'rounded-xl', 'shadow-md', 'p-6', 'flex', 'justify-between', 'items-center', 'hover:shadow-lg', 'transition-shadow');
                        examCard.innerHTML = `
                            <div>
                                <h3 class="text-xl font-bold text-gray-800">${exam.name}</h3>
                                <p class="text-gray-500 text-sm">عدد الأسئلة: ${exam.questions.length}</p>
                            </div>
                            <div class="flex space-x-2 space-x-reverse">
                                <button class="edit-exam-btn bg-blue-500 text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-blue-600 transition-colors" data-exam-id="${doc.id}">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="delete-exam-btn bg-red-500 text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-red-600 transition-colors" data-exam-id="${doc.id}">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        `;
                        publishedExamsList.appendChild(examCard);
                    });
                    // ربط أحداث الأزرار بعد عرض الامتحانات
                    document.querySelectorAll('.delete-exam-btn').forEach(button => {
                        button.addEventListener('click', (e) => {
                            examToDeleteId = e.currentTarget.getAttribute('data-exam-id');
                            confirmDeleteModal.classList.remove('hidden');
                        });
                    });
                    document.querySelectorAll('.edit-exam-btn').forEach(button => {

            }
        }
        
        // دالة لتحميل امتحان للتعديل
        async function loadExamForEditing(examId) {
            if (!userId) {
                showCustomAlert('الرجاء تسجيل الدخول لتعديل الامتحانات.');
                return;
            }
            showLoadingSpinner(true);
            try {
                const examDocRef = doc(db, `artifacts/${appId}/public/data/exams`, examId);
                const examDocSnap = await getDoc(examDocRef);
                if (examDocSnap.exists()) {
                    const examData = examDocSnap.data();
                    examNameInput.value = examData.name;
                    examDurationInput.value = examData.duration;
                    defaultPointsInput.value = examData.defaultPoints;
                    
                    // مسح الأسئلة الحالية واستبدالها بأسئلة الامتحان المحمل
                    questions = examData.questions;
                    renderQuestions();
                    
                    currentEditingExamId = examId;
                    showCustomAlert('تم تحميل الامتحان بنجاح للتعديل.');
                } else {
                    showCustomAlert('الامتحان المطلوب تعديله غير موجود.');
                }
            } catch (error) {
                console.error("فشل تحميل الامتحان للتعديل:", error);
                showCustomAlert('حدث خطأ أثناء تحميل الامتحان.');
            } finally {
                showLoadingSpinner(false);
            }
        }

        // دالة لإظهار/إخفاء شاشة التحميل
        function showLoadingSpinner(show) {
            if (show) {
                loadingSpinner.classList.remove('hidden');
            } else {
                loadingSpinner.classList.add('hidden');
            }
        }

        // دالة لحفظ الامتحان
        saveExamBtn.addEventListener('click', async () => {
            if (!userId) {
                showCustomAlert('يجب تسجيل الدخول لحفظ الامتحان.');
                return;
            }

            const examName = examNameInput.value.trim();
            const examDuration = parseInt(examDurationInput.value);
            const defaultPoints = parseInt(defaultPointsInput.value);

            if (examName === '') {
                showCustomAlert('الرجاء إدخال اسم الامتحان.');
                return;
            }

            if (questions.length === 0) {
                showCustomAlert('الرجاء إضافة سؤال واحد على الأقل.');
                return;
            }
            
            showLoadingSpinner(true);
            try {
                const examData = {
                    name: examName,
                    duration: examDuration,
                    defaultPoints: defaultPoints,
                    questions: questions,
                    userId: userId,
                    createdAt: new Date()
                };

                if (currentEditingExamId) {
                    const examDocRef = doc(db, `artifacts/${appId}/public/data/exams`, currentEditingExamId);
                    await setDoc(examDocRef, examData, { merge: true });
                    showCustomAlert('تم تحديث الامتحان بنجاح!');
                } else {
                    const docRef = await addDoc(collection(db, `artifacts/${appId}/public/data/exams`), examData);
                    currentEditingExamId = docRef.id;
                    showCustomAlert('تم حفظ الامتحان بنجاح!');
                }
                
                renderPublishedExams();
            } catch (error) {
                console.error("خطأ في حفظ الامتحان:", error);
                showCustomAlert('حدث خطأ أثناء حفظ الامتحان. الرجاء المحاولة مرة أخرى.');
            } finally {
                showLoadingSpinner(false);
            }
        });

        // دالة لإنشاء امتحان جديد (إعادة تعيين الواجهة)
        newExamBtn.addEventListener('click', () => {
            examNameInput.value = '';
            examDurationInput.value = '';
            defaultPointsInput.value = '';
            questions = [];
            currentEditingExamId = null;
            renderQuestions();
            showExamContent('manual');
            mainButtonsContainer.classList.remove('justify-between');
            mainButtonsContainer.classList.add('justify-center');
            newExamBtn.classList.add('hidden');

        // ربط أحداث تسجيل الدخول والخروج
        googleSigninBtn.addEventListener('click', async () => {
            try {
                await signInWithPopup(auth, googleProvider);
            } catch (error) {
                console.error("خطأ في تسجيل الدخول:", error);
                showCustomAlert('فشل تسجيل الدخول باستخدام جوجل.');

        });

        signoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {

                showCustomAlert('فشل تسجيل الخروج.');

        // دالة لتحويل صورة إلى base64
        function getBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }
        
        // وظيفة لاستدعاء API Gemini لتحليل الصور واستخراج الأسئلة
        async function extractQuestionsFromImages(base64Images) {
            showLoadingSpinner(true);
            try {
                const chatHistory = [{
                    role: "user",
                    parts: [
                        { text: "استخرج الأسئلة والإجابات الصحيحة من هذه الصور بتنسيق JSON. كل سؤال يجب أن يحتوي على نص السؤال، خيارات الإجابة، والإجابة الصحيحة. يجب أن يكون التنسيق كما يلي: [ { 'questionText': 'نص السؤال', 'answers': [ { 'text': 'الخيار الأول', 'isCorrect': true }, { 'text': 'الخيار الثاني', 'isCorrect': false } ], 'points': 1, 'subject': 'المادة' } ]" },
                        ...base64Images.map(base64 => ({
                            inlineData: {
                                mimeType: "image/jpeg",
                                data: base64
                            }
                        }))
                    ]
                }];
                const payload = {
                    contents: chatHistory,
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "ARRAY",
                            items: {
                                type: "OBJECT",
                                properties: {
                                    "questionText": { "type": "STRING" },
                                    "answers": {
                                        "type": "ARRAY",
                                        "items": {
                                            "type": "OBJECT",
                                            "properties": {
                                                "text": { "type": "STRING" },
                                                "isCorrect": { "type": "BOOLEAN" }
                                            }
                                        }
                                    },
                                    "points": { "type": "NUMBER" },
                                    "subject": { "type": "STRING" }
                                },
                                "propertyOrdering": ["questionText", "answers", "points", "subject"]
                            }
                        }
                    }
                };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                let response;
                let result;
                let retries = 0;
                const maxRetries = 5;
                const baseDelay = 1000; // 1 second

                while (retries < maxRetries) {
                    try {
                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        result = await response.json();
                        if (response.status === 429) { // Too many requests
                            const delay = baseDelay * Math.pow(2, retries);
                            retries++;
                            await new Promise(resolve => setTimeout(resolve, delay));
                        } else {
                            break; // Exit loop on success or other error
                        }
                    } catch (error) {
                        console.error('Fetch error:', error);
                        break;
                    }
                }

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const json = result.candidates[0].content.parts[0].text;
                    const parsedQuestions = JSON.parse(json);
                    
                    // مسح الأسئلة الحالية
                    questions = [];
                    // إضافة الأسئلة الجديدة
                    parsedQuestions.forEach(q => addQuestion(q));

                    showExamContent('manual'); // الانتقال إلى وضع الإدخال اليدوي بعد استخراج الأسئلة
                    showCustomAlert('تم استخراج الأسئلة بنجاح! يمكنك الآن مراجعتها وتعديلها.');
                } else {
                    showCustomAlert('فشل استخراج الأسئلة من الصور. الرجاء المحاولة مرة أخرى.');
                    console.error('API response was not in the expected format:', result);
                }
            } catch (error) {
                console.error("فشل استدعاء Gemini API:", error);
                showCustomAlert('حدث خطأ أثناء استخراج الأسئلة. الرجاء المحاولة مرة أخرى.');
            } finally {
                showLoadingSpinner(false);
            }
        }

        // ربط حدث تحميل الصور
        imageUploadInput.addEventListener('change', async (event) => {
            uploadedImages = [];
            imagePreviewContainer.innerHTML = '';
            if (event.target.files && event.target.files.length > 0) {
                uploadPlaceholder.classList.add('hidden');
                processImageBtn.disabled = false;
                for (const file of event.target.files) {
                    if (file.type.startsWith('image/')) {
                        const base64 = await getBase64(file);
                        uploadedImages.push(base64);
                        const img = document.createElement('img');
                        img.src = `data:image/jpeg;base64,${base64}`;
                        img.classList.add('w-full', 'h-auto', 'rounded-lg', 'shadow-md');
                        imagePreviewContainer.appendChild(img);
                    }
                }
            } else {
                uploadPlaceholder.classList.remove('hidden');
                processImageBtn.disabled = true;
            }
        });

        // ربط حدث معالجة الصور
        processImageBtn.addEventListener('click', () => {
            if (uploadedImages.length > 0) {
                extractQuestionsFromImages(uploadedImages);
            } else {
                showCustomAlert('الرجاء رفع صورة واحدة على الأقل أولاً.');
            }
        });
        
        // ربط الأحداث بأزرار
        addQuestionBtn.addEventListener('click', () => addQuestion());
        
        // عند تحميل الصفحة، تأكد من استدعاء الوظيفة الصحيحة بناءً على حالة المستخدم
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                loginPage.classList.add('hidden');
                mainContent.classList.remove('hidden');
                bottomNav.classList.remove('hidden');
                userPhoto.src = user.photoURL;
                userName.textContent = user.displayName;
                userPhoto.classList.remove('hidden');
                userName.classList.remove('hidden');
                signoutBtn.classList.remove('hidden');
                showPage('exams-page');
                showExamContent('manual');
                renderPublishedExams();
                if (questions.length === 0) addQuestion();
                renderSubjects(); // استدعاء لعرض المواد
            } else {
                userId = null;
                loginPage.classList.remove('hidden');
                mainContent.classList.add('hidden');
                bottomNav.classList.add('hidden');
                questions = [];
                questionList.innerHTML = '';
                publishedExamsList.innerHTML = '';
                subjectsContainer.innerHTML = '';
            }
        });

    </script>
