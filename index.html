<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مصمم الامتحانات</title>
    <!-- تضمين Tailwind CSS و Font Awesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            background-color: #f3f4f6;
        }
        /* تصميم للمربع الحواري المخصص */
        .custom-alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .custom-alert-box {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .custom-alert-box button {
            margin-top: 1rem;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            width: 40px;
            height: 40px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .nav-icon {
            font-size: 1.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- شاشة تسجيل الدخول -->
    <div id="login-page" class="flex-grow flex items-center justify-center">
        <div class="bg-white p-8 rounded-xl shadow-2xl max-w-sm w-full text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">مرحباً بك</h1>
            <p class="text-gray-600 mb-8">الرجاء تسجيل الدخول للمتابعة</p>
            <button id="google-signin-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105 flex items-center justify-center mx-auto">
                <i class="fab fa-google ml-2"></i>
                <span>تسجيل الدخول باستخدام جوجل</span>
            </button>
        </div>
    </div>

    <!-- المحتوى الرئيسي للتطبيق (سيتم إظهاره بعد تسجيل الدخول) -->
    <div id="main-content" class="hidden flex-grow flex flex-col">
        <!-- صفحة الامتحانات -->
        <div id="exams-page" class="container mx-auto p-8 bg-white rounded-xl shadow-2xl max-w-3xl w-full flex-grow mb-20 overflow-y-auto">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">مصمم الامتحانات</h1>

            <!-- أزرار اختيار طريقة الإدخال -->
            <div class="flex justify-center mb-8 space-x-4 space-x-reverse">
                <button id="show-manual-btn" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg transition-colors hover:bg-blue-700">
                    رفع يدوي
                </button>
                <button id="show-image-btn" class="bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg transition-colors hover:bg-gray-400">
                    رفع بالصور
                </button>
            </div>

            <!-- محتوى الإدخال اليدوي -->
            <div id="manual-content" class="space-y-6">
                <div id="question-list">
                    <!-- سيتم إضافة الأسئلة هنا بواسطة JavaScript -->
                </div>

                <div class="flex justify-center space-x-4 space-x-reverse mt-8">
                    <button id="add-question-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
                        أضف سؤال جديد يدوياً
                    </button>
                </div>
            </div>

            <!-- محتوى الإدخال بالصور -->
            <div id="image-content" class="hidden">
                <div class="flex items-center justify-center w-full">
                    <label for="image-upload" class="flex flex-col items-center justify-center w-full h-40 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition-colors">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-8 h-8 mb-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-4-4v-1a4 4 0 014-4h4l1.383-2.766A2 2 0 0113 5h2a2 2 0 012 2v2a4 4 0 014 4v1a4 4 0 01-4 4H7z"></path></svg>
                            <p class="mb-2 text-sm text-gray-500 text-center"><span class="font-semibold">انقر للرفع</span> أو اسحب وأفلت صورة الامتحان هنا</p>
                            <p class="text-xs text-gray-500 text-center">PNG, JPG</p>
                        </div>
                        <input id="image-upload" type="file" class="hidden" accept="image/png, image/jpeg" />
                    </label>
                </div>
                <div class="mt-4 flex justify-center">
                    <button id="process-image-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105" disabled>
                        تحليل الصورة واستخراج الأسئلة

            <hr id="main-hr" class="my-8 border-gray-300">

            <div id="main-buttons-container" class="flex justify-center space-x-4 space-x-reverse">
                <button id="save-exam-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">

                <button id="load-exam-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    تحميل امتحان

        </div>

        <!-- صفحة التقييمات -->
        <div id="evaluations-page" class="hidden container mx-auto p-8 bg-white rounded-xl shadow-2xl max-w-3xl w-full flex-grow mb-20 overflow-y-auto">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">التقييمات</h1>
            <p class="text-center text-gray-600">هذه الصفحة قيد الإنشاء. ستكون هنا تقييمات الامتحانات.</p>

        <!-- صفحة الملف الشخصي -->

            <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">الملف الشخصي</h1>

                <button id="signout-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105 hidden">

    <!-- شريط التنقل السفلي -->
    <nav id="bottom-nav" class="fixed bottom-0 left-0 w-full bg-white shadow-2xl z-10 hidden">
        <div class="flex justify-around items-center h-16">
            <button id="nav-exams-btn" class="flex flex-col items-center text-blue-600 focus:outline-none p-2">
                <i class="fas fa-clipboard-list nav-icon"></i>

                <i class="fas fa-chart-bar nav-icon"></i>

            </button>

                <i class="fas fa-user nav-icon"></i>
                <span class="text-xs mt-1">الملف الشخصي</span>
            </button>

    <!-- مربع حواري مخصص لعرض رسائل النظام -->
    <div id="custom-alert" class="custom-alert-overlay hidden">
        <div class="custom-alert-box">
            <p id="custom-alert-message" class="text-lg text-gray-700"></p>
            <button id="custom-alert-ok" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">موافق</button>
        </div>
    </div>

    <!-- مربع حواري مخصص لاختيار الامتحانات المحفوظة -->
    <div id="load-exam-modal" class="custom-alert-overlay hidden">
        <div class="custom-alert-box">
            <h2 class="text-xl font-bold mb-4">اختيار امتحان محفوظ</h2>
            <div id="saved-exams-list" class="space-y-2 max-h-64 overflow-y-auto mb-4">
                <!-- قائمة الامتحانات المحفوظة ستضاف هنا -->
            </div>
            <button id="load-exam-modal-cancel" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">إلغاء</button>
        </div>
    </div>

    <!-- شاشة التحميل -->
    <div id="loading-spinner" class="loading-overlay hidden">
        <div class="spinner"></div>
    </div>

    <script type="module">
        // استيراد وظائف Firebase اللازمة
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, collection, query, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // تهيئة Firebase باستخدام التكوين الذي قدمته
        const firebaseConfig = {
            apiKey: "AIzaSyCzXajGeExTVfcMJ9L3fJjRl9TSu0apRZY",
            authDomain: "tanya-thanawey.firebaseapp.com",
            projectId: "tanya-thanawey",
            storageBucket: "tanya-thanawey.firebasestorage.app",
            messagingSenderId: "963147710003",
            appId: "1:963147710003:web:355267be9545ee8f1fad46"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();
        
        // مفتاح API لـ Gemini الذي قدمته
        const geminiApiKey = "AIzaSyBGyq6bg2_MFYrmxdNRESEt1pRDHO16Kr8";
        
        // المتغيرات العالمية للوصول إليها
        let userId = null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'tanya-thanawey';
        
        // هذا هو المصفوفة التي ستخزن أسئلة الامتحان
        let questions = [];

        // الحصول على عناصر DOM الرئيسية
        const loginPage = document.getElementById('login-page');
        const mainContent = document.getElementById('main-content');
        const bottomNav = document.getElementById('bottom-nav');
        
        const examsPage = document.getElementById('exams-page');
        const evaluationsPage = document.getElementById('evaluations-page');
        const profilePage = document.getElementById('profile-page');
        
        const navExamsBtn = document.getElementById('nav-exams-btn');
        const navEvaluationsBtn = document.getElementById('nav-evaluations-btn');
        const navProfileBtn = document.getElementById('nav-profile-btn');
        
        const googleSigninBtn = document.getElementById('google-signin-btn');
        const signoutBtn = document.getElementById('signout-btn');
        
        const userPhoto = document.getElementById('user-photo');
        const userName = document.getElementById('user-name');

        // عناصر التحكم في طريقة الإدخال
        const showManualBtn = document.getElementById('show-manual-btn');
        const showImageBtn = document.getElementById('show-image-btn');
        const manualContent = document.getElementById('manual-content');
        const imageContent = document.getElementById('image-content');
        const mainButtonsContainer = document.getElementById('main-buttons-container');
        const mainHr = document.getElementById('main-hr');
        
        const questionList = document.getElementById('question-list');
        const addQuestionBtn = document.getElementById('add-question-btn');
        const saveExamBtn = document.getElementById('save-exam-btn');
        const loadExamBtn = document.getElementById('load-exam-btn');
        const imageUploadInput = document.getElementById('image-upload');
        const processImageBtn = document.getElementById('process-image-btn');
        const loadingSpinner = document.getElementById('loading-spinner');

        // عناصر المربع الحواري المخصص
        const customAlertOverlay = document.getElementById('custom-alert');
        const customAlertMessage = document.getElementById('custom-alert-message');
        const customAlertOkBtn = document.getElementById('custom-alert-ok');

        // عناصر مربع حواري تحميل الامتحان
        const loadExamModal = document.getElementById('load-exam-modal');
        const savedExamsList = document.getElementById('saved-exams-list');
        const loadExamModalCancelBtn = document.getElementById('load-exam-modal-cancel');


        // دالة لعرض مربع حواري مخصص
        function showCustomAlert(message) {
            customAlertMessage.textContent = message;
            customAlertOverlay.classList.remove('hidden');
        }

        // دالة لإغلاق مربع حواري مخصص
        customAlertOkBtn.addEventListener('click', () => {
            customAlertOverlay.classList.add('hidden');
        });

        loadExamModalCancelBtn.addEventListener('click', () => {
            loadExamModal.classList.add('hidden');
        });

        // دالة لتبديل عرض محتوى الامتحانات
        function showExamContent(type) {
            if (type === 'manual') {
                manualContent.classList.remove('hidden');
                imageContent.classList.add('hidden');
                mainButtonsContainer.classList.remove('hidden'); // إظهار الأزرار
                mainHr.classList.remove('hidden');
                showManualBtn.classList.remove('bg-gray-300', 'text-gray-800');
                showManualBtn.classList.add('bg-blue-600', 'text-white');
                showImageBtn.classList.remove('bg-blue-600', 'text-white');
                showImageBtn.classList.add('bg-gray-300', 'text-gray-800');
            } else if (type === 'image') {
                manualContent.classList.add('hidden');
                imageContent.classList.remove('hidden');
                mainButtonsContainer.classList.add('hidden'); // إخفاء الأزرار
                mainHr.classList.add('hidden');
                showImageBtn.classList.remove('bg-gray-300', 'text-gray-800');
                showImageBtn.classList.add('bg-blue-600', 'text-white');
                showManualBtn.classList.remove('bg-blue-600', 'text-white');
                showManualBtn.classList.add('bg-gray-300', 'text-gray-800');
            }
        }

        // مستمعو الأحداث لأزرار تبديل المحتوى
        showManualBtn.addEventListener('click', () => showExamContent('manual'));
        showImageBtn.addEventListener('click', () => showExamContent('image'));

        // وظيفة لإضافة سؤال جديد إلى المصفوفة وعرضه
        function addQuestion() {
            const newQuestion = {
                id: Date.now(),
                text: 'سؤال جديد متعدد الخيارات',
                type: 'multiple-choice',
                options: [
                    { id: 'opt1', text: 'خيار 1' },
                    { id: 'opt2', text: 'خيار 2' },
                    { id: 'opt3', text: 'خيار 3' },
                    { id: 'opt4', text: 'خيار 4' }
                ],
                correctAnswer: ''
            };
            questions.push(newQuestion);
            renderQuestions();
        }

        // وظيفة لإضافة خيار جديد لسؤال محدد
        function addOption(questionId) {
            const questionIndex = questions.findIndex(q => q.id === questionId);
            if (questionIndex > -1) {
                const newOptionText = `خيار ${questions[questionIndex].options.length + 1}`;
                questions[questionIndex].options.push({ id: Date.now() + Math.random(), text: newOptionText });
                renderQuestions();
            }
        }

        // وظيفة لعرض جميع الأسئلة من المصفوفة
        function renderQuestions() {
            questionList.innerHTML = ''; // مسح القائمة الحالية
            questions.forEach((question, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'p-6 bg-gray-50 rounded-lg shadow-inner border border-gray-200';
                questionElement.dataset.id = question.id;

                questionElement.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <span class="font-bold text-lg text-gray-700">سؤال ${index + 1}</span>
                        <button class="delete-question-btn bg-red-500 hover:bg-red-600 text-white text-sm px-3 py-1 rounded-full transition-colors" data-id="${question.id}">
                            حذف
                        </button>
                    </div>
                    <div class="mb-4">
                        <textarea class="question-text w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow" rows="3" placeholder="اكتب نص السؤال هنا...">${question.text}</textarea>
                    </div>
                    <div class="space-y-2 options-container">
                        ${question.options.map((option, optIndex) => `
                            <div class="flex items-center space-x-2 space-x-reverse">
                                <input type="radio" name="question-${question.id}" value="${option.text}" class="form-radio text-blue-600 focus:ring-blue-500" ${question.correctAnswer === option.text ? 'checked' : ''}>
                                <input type="text" class="option-text w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-400 transition-shadow" placeholder="خيار ${optIndex + 1}" value="${option.text}">
                            </div>
                        `).join('')}
                    </div>
                    <button class="add-option-btn mt-4 text-sm bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-1 px-3 rounded-lg transition-colors" data-id="${question.id}">
                        أضف خيار
                    </button>
                `;

                questionList.appendChild(questionElement);
            });

            // إعادة ربط المستمعين للأحداث
            attachEventListeners();
        }

        // وظيفة لتحديث البيانات في المصفوفة بناءً على الإدخالات
        function updateQuestion(id, updatedData) {
            questions = questions.map(q => q.id === id ? { ...q, ...updatedData } : q);
        }

        // وظيفة لحذف سؤال من المصفوفة
        function deleteQuestion(id) {
            questions = questions.filter(q => q.id !== id);
            renderQuestions();
        }

        // وظيفة لربط جميع مستمعي الأحداث
        function attachEventListeners() {
            // مستمعو الأحداث لتغيير نص السؤال
            document.querySelectorAll('.question-text').forEach(textarea => {
                textarea.addEventListener('input', (e) => {
                    const id = parseInt(e.target.closest('[data-id]').dataset.id);
                    updateQuestion(id, { text: e.target.value });
                });
            });

            // مستمعو الأحداث لتغيير خيارات الإجابة
            document.querySelectorAll('.option-text').forEach(input => {
                input.addEventListener('input', (e) => {
                    const id = parseInt(e.target.closest('[data-id]').dataset.id);
                    const question = questions.find(q => q.id === id);
                    if (question) {
                        const options = Array.from(e.target.closest('.options-container').querySelectorAll('.option-text'));
                        const optionIndex = options.indexOf(e.target);
                        question.options[optionIndex].text = e.target.value;
                        updateQuestion(id, { options: question.options });
                    }
                });
            });

            // مستمعو الأحداث لتحديد الإجابة الصحيحة
            document.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    const id = parseInt(e.target.closest('[data-id]').dataset.id);
                    updateQuestion(id, { correctAnswer: e.target.value });
                });
            });

            // مستمعو الأحداث لزر الحذف
            document.querySelectorAll('.delete-question-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = parseInt(e.target.dataset.id);
                    deleteQuestion(id);
                });
            });

            // مستمعو الأحداث لزر إضافة خيار
            document.querySelectorAll('.add-option-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = parseInt(e.target.dataset.id);
                    addOption(id);
                });
            });
        }
        
        // --- وظيفة معالجة الصورة باستخدام Gemini ---
        imageUploadInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                processImageBtn.disabled = false;
                processImageBtn.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
                processImageBtn.classList.add('bg-indigo-500', 'hover:bg-indigo-600');
            } else {
                processImageBtn.disabled = true;
                processImageBtn.classList.remove('bg-indigo-500', 'hover:bg-indigo-600');
                processImageBtn.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
            }
        });

        processImageBtn.addEventListener('click', async () => {
            const file = imageUploadInput.files[0];
            if (!file) {
                showCustomAlert('الرجاء رفع صورة أولاً.');
                return;
            }
            if (!userId) {
                showCustomAlert('الرجاء تسجيل الدخول أولاً.');
                return;
            }

            loadingSpinner.classList.remove('hidden');
            const reader = new FileReader();
            reader.onload = async () => {
                const base64Data = reader.result.split(',')[1];
                try {
                    const prompt = `
                    You are a helpful assistant for creating exams.
                    Analyze this image of a multiple-choice exam and extract the questions and their options.
                    Please return the data in a JSON array format. Each object in the array should have the following structure:
                    {
                        "text": "The question text",
                        "options": [
                            {"text": "Option 1 text"},
                            {"text": "Option 2 text"},
                            {"text": "Option 3 text"},
                            {"text": "Option 4 text"}
                        ],
                        "correctAnswer": "The text of the correct option (leave empty if not specified)"
                    }
                    The questions are written in Arabic. Please ensure the output text is also in Arabic.
                    `;

                    const payload = {
                        contents: [
                            {
                                role: "user",
                                parts: [
                                    { text: prompt },
                                    {
                                        inlineData: {
                                            mimeType: file.type,
                                            data: base64Data
                                        }
                                    }
                                ]
                            }
                        ],
                        generationConfig: {
                            responseMimeType: "application/json",
                            responseSchema: {
                                type: "ARRAY",
                                items: {
                                    type: "OBJECT",
                                    properties: {
                                        "text": { "type": "STRING" },
                                        "options": {
                                            "type": "ARRAY",
                                            "items": {
                                                "type": "OBJECT",
                                                "properties": {
                                                    "text": { "type": "STRING" }
                                                }
                                            }
                                        },
                                        "correctAnswer": { "type": "STRING" }
                                    }
                                }
                            }
                        }
                    };

                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${geminiApiKey}`;

                    let response;
                    let retries = 0;
                    const maxRetries = 5;
                    const delay = (ms) => new Promise(res => setTimeout(res, ms));

                    while (retries < maxRetries) {
                        try {
                            response = await fetch(apiUrl, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(payload)
                            });
                            if (response.status !== 429) break;
                            retries++;
                            await delay(Math.pow(2, retries) * 1000);
                        } catch (e) {
                            console.error("Fetch error:", e);
                            break;
                        }
                    }

                    if (!response || !response.ok) {
                         throw new Error(`API request failed with status: ${response ? response.status : 'Unknown'}`);
                    }

                    const result = await response.json();
                    const jsonString = result.candidates?.[0]?.content?.parts?.[0]?.text;

                    if (jsonString) {
                        const parsedQuestions = JSON.parse(jsonString);
                        questions = parsedQuestions.map(q => ({
                            id: Date.now() + Math.random(),
                            text: q.text,
                            type: 'multiple-choice',
                            options: q.options,
                            correctAnswer: q.correctAnswer
                        }));
                        renderQuestions();
                        showCustomAlert('تم تحليل الصورة واستخراج الأسئلة بنجاح!');
                        showExamContent('manual'); // بعد التحليل، نعود إلى عرض الأسئلة
                    } else {
                        showCustomAlert('فشل في استخراج الأسئلة. الرجاء التأكد من أن الصورة واضحة.');
                    }
                } catch (error) {
                    console.error("Gemini API error:", error);
                    showCustomAlert('حدث خطأ أثناء معالجة الصورة. الرجاء المحاولة مرة أخرى.');
                } finally {
                    loadingSpinner.classList.add('hidden');
                }
            };
            reader.readAsDataURL(file);
        });

        // --- وظيفة الحفظ باستخدام Firestore (تم التعديل) ---
        saveExamBtn.addEventListener('click', async () => {
            if (!userId) {
                showCustomAlert('الرجاء تسجيل الدخول أولاً.');
                return;
            }
            try {
                // حفظ الامتحان في مجلد عام
                const publicExamsCollection = collection(db, `artifacts/${appId}/public/data/exams`);
                const newExamDocRef = doc(publicExamsCollection);
                
                await setDoc(newExamDocRef, {
                    questions: questions,
                    createdAt: new Date().toISOString(),
                    creatorId: userId
                });
                
                showCustomAlert('تم حفظ الامتحان بنجاح ليظهر في الموقع العام!');
                console.log('تم حفظ الامتحان بنجاح في Firestore:', newExamDocRef.id);
            } catch (error) {
                console.error("فشل حفظ الامتحان:", error);
                // رسالة خطأ أكثر تحديداً لمساعدة المستخدم
                showCustomAlert(`فشل في حفظ الامتحان. قد تكون قواعد أمان Firestore تمنع عملية الحفظ. الرجاء التحقق من القواعد. (تفاصيل الخطأ: ${error.message})`);
            }
        });

        // --- وظيفة التحميل باستخدام Firestore (تم التعديل) ---
        loadExamBtn.addEventListener('click', async () => {
            if (!userId) {
                showCustomAlert('الرجاء تسجيل الدخول أولاً.');
                return;
            }
            try {
                // تحميل الامتحانات التي أنشأها المستخدم فقط من المجلد العام
                const publicExamsCollection = collection(db, `artifacts/${appId}/public/data/exams`);
                const q = query(publicExamsCollection); // Fetch all for now to demonstrate

                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    showCustomAlert('لا توجد امتحانات محفوظة.');
                    return;
                }

                savedExamsList.innerHTML = '';
                querySnapshot.forEach(doc => {
                    const examData = doc.data();
                    const examId = doc.id;
                    const examDate = new Date(examData.createdAt).toLocaleString();
                    
                    const examItem = document.createElement('button');
                    examItem.className = 'w-full text-right p-3 bg-gray-200 hover:bg-gray-300 rounded-lg transition-colors';
                    examItem.textContent = `امتحان محفوظ بتاريخ: ${examDate}`;
                    examItem.dataset.id = examId;
                    
                    examItem.addEventListener('click', async () => {
                        const examDocRef = doc(db, `artifacts/${appId}/public/data/exams`, examId);
                        const examDoc = await getDoc(examDocRef);
                        if (examDoc.exists()) {
                            questions = examDoc.data().questions;
                            renderQuestions();
                            loadExamModal.classList.add('hidden');
                            showCustomAlert('تم تحميل الامتحان بنجاح!');
                        } else {
                            showCustomAlert('فشل تحميل الامتحان.');
                        }
                    });
                    savedExamsList.appendChild(examItem);
                });

                loadExamModal.classList.remove('hidden');

            } catch (error) {
                console.error("فشل تحميل الامتحانات:", error);
                showCustomAlert('فشل في تحميل الامتحانات. الرجاء المحاولة مرة أخرى.');
            }
        });
        
        // --- وظائف التنقل بين الصفحات ---
        function showPage(pageId) {
            examsPage.classList.add('hidden');
            evaluationsPage.classList.add('hidden');
            profilePage.classList.add('hidden');
            
            const activePage = document.getElementById(pageId);
            if (activePage) activePage.classList.remove('hidden');

            // تحديث أزرار التنقل
            navExamsBtn.classList.remove('text-blue-600');
            navExamsBtn.classList.add('text-gray-500');
            navEvaluationsBtn.classList.remove('text-blue-600');
            navEvaluationsBtn.classList.add('text-gray-500');
            navProfileBtn.classList.remove('text-blue-600');
            navProfileBtn.classList.add('text-gray-500');
            
            navExamsBtn.querySelector('span').classList.remove('font-bold');
            navEvaluationsBtn.querySelector('span').classList.remove('font-bold');
            navProfileBtn.querySelector('span').classList.remove('font-bold');

            const activeButton = document.querySelector(`#nav-${pageId.replace('-page', '')}-btn`);
            if (activeButton) {
                activeButton.classList.remove('text-gray-500');
                activeButton.classList.add('text-blue-600');
                activeButton.querySelector('span').classList.add('font-bold');
            }
        }
        
        // مستمعو أحداث التنقل
        navExamsBtn.addEventListener('click', () => showPage('exams-page'));
        navEvaluationsBtn.addEventListener('click', () => showPage('evaluations-page'));
        navProfileBtn.addEventListener('click', () => showPage('profile-page'));

        // --- وظائف المصادقة ---
        googleSigninBtn.addEventListener('click', async () => {
            try {
                await signInWithPopup(auth, googleProvider);
            } catch (error) {
                console.error("Google Sign-In failed:", error);
                showCustomAlert('فشل تسجيل الدخول باستخدام جوجل. الرجاء المحاولة مرة أخرى.');
            }
        });
        
        signoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Sign-Out failed:", error);
                showCustomAlert('فشل تسجيل الخروج.');
            }
        });
        
        // الاستماع لحالة المصادقة
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // المستخدم قام بتسجيل الدخول
                userId = user.uid;
                loginPage.classList.add('hidden');
                mainContent.classList.remove('hidden');
                bottomNav.classList.remove('hidden');
                
                // تحديث بيانات الملف الشخصي
                userName.textContent = user.displayName;
                userPhoto.src = user.photoURL;
                
                userPhoto.classList.remove('hidden');
                userName.classList.remove('hidden');
                signoutBtn.classList.remove('hidden');
                
                showPage('exams-page'); // عرض صفحة الامتحانات افتراضياً
                showExamContent('manual'); // عرض الإدخال اليدوي افتراضياً
                
                // إضافة سؤال افتراضي إذا لم يكن هناك أسئلة
                if (questions.length === 0) {
                    addQuestion();
                }
            } else {
                // المستخدم قام بتسجيل الخروج
                userId = null;
                loginPage.classList.remove('hidden');
                mainContent.classList.add('hidden');
                bottomNav.classList.add('hidden');
                
                // إعادة تعيين المصفوفة والصفحة
                questions = [];
                questionList.innerHTML = '';
            }
        });

        // مستمع لزر إضافة سؤال
        addQuestionBtn.addEventListener('click', addQuestion);

    </script>
