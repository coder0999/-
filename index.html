<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء امتحان</title>
    <!-- تضمين Tailwind CSS و Font Awesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            background-color: #f3f4f6;
        }
        /* تصميم للمربع الحواري المخصص */
        .custom-alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .custom-alert-box {
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        .custom-alert-box h3 {
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .custom-alert-box p {
            margin-bottom: 1.5rem;
        }
        .custom-alert-box button {
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, addDoc, getDoc, getDocs, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Firebase configuration (تم تحديث مفتاح API هنا)
        const firebaseConfig = {
            apiKey: "AIzaSyCzXajGeExTVfcMJ9L3fJjRl9TSu0apRZY", // هذا هو المفتاح الجديد
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        let userId = null;
        let questions = [];

        // تعريف العناصر الرئيسية
        const loginPage = document.getElementById('login-page');
        const mainContent = document.getElementById('main-content');
        const bottomNav = document.getElementById('bottom-nav');
        const googleSigninBtn = document.getElementById('google-signin-btn');
        const signoutBtn = document.getElementById('signout-btn');
        const userName = document.getElementById('user-name');
        const userPhoto = document.getElementById('user-photo');
        const addQuestionBtn = document.getElementById('add-question-btn');
        const questionList = document.getElementById('question-list');
        const publishExamBtn = document.getElementById('publish-exam-btn');
        const publishedExamsList = document.getElementById('published-exams-list');

        // الدوال المساعدة
        function showCustomAlert(message) {
            const overlay = document.createElement('div');
            overlay.className = 'custom-alert-overlay';
            const alertBox = document.createElement('div');
            alertBox.className = 'custom-alert-box';
            alertBox.innerHTML = `
                <h3>تنبيه</h3>
                <p>${message}</p>
                <button id="alert-ok-btn">موافق</button>
            `;
            overlay.appendChild(alertBox);
            document.body.appendChild(overlay);

            document.getElementById('alert-ok-btn').addEventListener('click', () => {
                document.body.removeChild(overlay);
            });
        }

        function showPage(pageId) {
            document.querySelectorAll('.page-content').forEach(page => {
                page.classList.add('hidden');
            });
            document.getElementById(pageId).classList.remove('hidden');
            document.querySelectorAll('#bottom-nav button').forEach(btn => {
                btn.classList.remove('text-indigo-600', 'font-bold');
            });
            document.querySelector(`#bottom-nav button[onclick="showPage('${pageId}')"]`).classList.add('text-indigo-600', 'font-bold');
        }

        function showExamContent(contentType) {
            document.querySelectorAll('.exam-content').forEach(content => {
                content.classList.add('hidden');
            });
            document.getElementById(`${contentType}-exam`).classList.remove('hidden');
            document.querySelectorAll('#exam-tabs button').forEach(btn => {
                btn.classList.remove('border-b-2', 'border-indigo-500');
            });
            document.querySelector(`#exam-tabs button[onclick="showExamContent('${contentType}')"]`).classList.add('border-b-2', 'border-indigo-500');
        }

        function addQuestion() {
            const questionIndex = questions.length;
            questions.push({
                questionText: '',
                options: ['', '', '', ''],
                correctAnswer: 0
            });
            renderQuestion(questionIndex);
        }

        function renderQuestion(index) {
            const question = questions[index];
            const li = document.createElement('li');
            li.id = `question-${index}`;
            li.className = 'bg-white p-4 rounded-lg shadow-md mb-4';
            li.innerHTML = `
                <div class="flex justify-between items-center mb-2">
                    <h4 class="font-bold">السؤال رقم ${index + 1}</h4>
                    <button class="text-red-500 hover:text-red-700" onclick="removeQuestion(${index})">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
                <input type="text" placeholder="اكتب السؤال هنا" class="w-full p-2 border rounded mb-2" oninput="updateQuestionText(${index}, this.value)" value="${question.questionText}">
                <div class="space-y-2">
                    ${question.options.map((option, i) => `
                        <div class="flex items-center">
                            <input type="radio" name="correct-${index}" id="correct-${index}-${i}" class="form-radio text-indigo-600" onchange="updateCorrectAnswer(${index}, ${i})" ${question.correctAnswer === i ? 'checked' : ''}>
                            <input type="text" placeholder="خيار ${i + 1}" class="flex-grow p-2 border rounded mr-2" oninput="updateOptionText(${index}, ${i}, this.value)" value="${option}">
                        </div>
                    `).join('')}
                </div>
            `;
            questionList.appendChild(li);
        }

        function removeQuestion(index) {
            questions.splice(index, 1);
            questionList.innerHTML = ''; // إعادة رسم القائمة بالكامل
            questions.forEach((q, i) => renderQuestion(i));
        }

        function updateQuestionText(index, value) {
            questions[index].questionText = value;
        }

        function updateOptionText(questionIndex, optionIndex, value) {
            questions[questionIndex].options[optionIndex] = value;
        }

        function updateCorrectAnswer(questionIndex, optionIndex) {
            questions[questionIndex].correctAnswer = optionIndex;
        }
        
        async function publishExam() {
            if (questions.length === 0) {
                showCustomAlert('لا يمكنك نشر امتحان فارغ.');
                return;
            }

            const examTitle = document.getElementById('exam-title').value || `امتحان ${new Date().toLocaleDateString('ar-EG')}`;

            try {
                const examRef = await addDoc(collection(db, "exams"), {
                    userId: userId,
                    title: examTitle,
                    questions: questions,
                    createdAt: new Date()
                });
                showCustomAlert('تم نشر الامتحان بنجاح!');
                document.getElementById('exam-title').value = '';
                questions = [];
                questionList.innerHTML = '';
                renderPublishedExams();
            } catch (e) {
                showCustomAlert('حدث خطأ أثناء نشر الامتحان: ' + e.message);
            }
        }
        
        async function renderPublishedExams() {
            publishedExamsList.innerHTML = '';
            try {
                const q = query(collection(db, "exams"), where("userId", "==", userId));
                const querySnapshot = await getDocs(q);
                if (querySnapshot.empty) {
                    publishedExamsList.innerHTML = '<p class="text-center text-gray-500">لا توجد امتحانات منشورة بعد.</p>';
                    return;
                }
                querySnapshot.forEach((doc) => {
                    const exam = doc.data();
                    const li = document.createElement('li');
                    li.className = 'bg-white p-4 rounded-lg shadow-md mb-4 flex justify-between items-center';
                    li.innerHTML = `
                        <h4 class="font-bold">${exam.title}</h4>
                        <button class="text-red-500 hover:text-red-700" onclick="deleteExam('${doc.id}')">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    `;
                    publishedExamsList.appendChild(li);
                });
            } catch (e) {
                showCustomAlert('حدث خطأ أثناء تحميل الامتحانات: ' + e.message);
            }
        }
        
        async function deleteExam(examId) {
            try {
                await deleteDoc(doc(db, "exams", examId));
                showCustomAlert('تم حذف الامتحان بنجاح.');
                renderPublishedExams();
            } catch (e) {
                showCustomAlert('حدث خطأ أثناء حذف الامتحان: ' + e.message);
            }
        }

        // ربط الأحداث
        document.getElementById('profile-page').classList.add('hidden');

        googleSigninBtn.addEventListener('click', () => signInWithPopup(auth, googleProvider).catch(err => showCustomAlert('فشل تسجيل الدخول.')));
        signoutBtn.addEventListener('click', () => signOut(auth).catch(err => showCustomAlert('فشل تسجيل الخروج.')));
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                loginPage.classList.add('hidden');
                mainContent.classList.remove('hidden');
                bottomNav.classList.remove('hidden');
                userName.textContent = user.displayName;
                userPhoto.src = user.photoURL;
                userPhoto.classList.remove('hidden');
                userName.classList.remove('hidden');
                signoutBtn.classList.remove('hidden');
                showPage('exams-page');
                showExamContent('manual');
                renderPublishedExams();
                if (questions.length === 0) addQuestion();
            } else {
                userId = null;
                loginPage.classList.remove('hidden');
                mainContent.classList.add('hidden');
                bottomNav.classList.add('hidden');
                questions = [];
                questionList.innerHTML = '';
                publishedExamsList.innerHTML = '';
            }
        });

        addQuestionBtn.addEventListener('click', addQuestion);
        publishExamBtn.addEventListener('click', publishExam);

        // جعل الدوال المساعدة متاحة عالمياً
        window.showPage = showPage;
        window.showExamContent = showExamContent;
        window.removeQuestion = removeQuestion;
        window.updateQuestionText = updateQuestionText;
        window.updateOptionText = updateOptionText;
        window.updateCorrectAnswer = updateCorrectAnswer;
        window.deleteExam = deleteExam;

    </script>

    <!-- واجهة المستخدم -->
    <div id="login-page" class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
        <div class="bg-white p-8 rounded-lg shadow-lg text-center max-w-sm w-full">
            <h1 class="text-3xl font-bold mb-4 text-gray-800">تطبيق الامتحانات</h1>
            <p class="text-gray-600 mb-6">قم بتسجيل الدخول لبدء إنشاء ومشاركة الامتحانات الخاصة بك.</p>
            <button id="google-signin-btn" class="bg-indigo-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-indigo-700 transition duration-300">
                <i class="fab fa-google ml-2"></i> تسجيل الدخول باستخدام جوجل
            </button>
        </div>
    </div>

    <div id="main-content" class="min-h-screen flex flex-col bg-gray-100">

        <!-- رأس الصفحة -->
        <header class="bg-white shadow-sm p-4 flex items-center justify-between sticky top-0 z-10">
            <h2 class="text-xl font-bold text-indigo-600">منصة الامتحانات</h2>
            <div class="flex items-center">
                <span id="user-name" class="font-bold text-gray-700 hidden"></span>
                <img id="user-photo" class="w-10 h-10 rounded-full ml-2 hidden" alt="صورة المستخدم">
                <button id="signout-btn" class="bg-red-500 text-white text-sm px-4 py-2 rounded-lg ml-2 hidden">خروج</button>
            </div>
        </header>
        
        <!-- المحتوى الرئيسي للصفحات -->
        <main class="flex-grow p-4 md:p-6 lg:p-8">

            <!-- صفحة الامتحانات -->
            <div id="exams-page" class="page-content">
                <div class="bg-white p-6 rounded-xl shadow-lg mb-6">
                    <div id="exam-tabs" class="flex border-b border-gray-200 mb-4">
                        <button class="py-2 px-4 text-sm font-medium text-gray-600 focus:outline-none border-b-2 border-indigo-500 transition duration-300" onclick="showExamContent('manual')">إنشاء يدوي</button>
                        <button class="py-2 px-4 text-sm font-medium text-gray-600 focus:outline-none transition duration-300" onclick="showExamContent('published')">امتحاناتي المنشورة</button>
                    </div>

                    <!-- إنشاء يدوي -->
                    <div id="manual-exam" class="exam-content">
                        <h3 class="text-2xl font-bold text-gray-800 mb-4">إنشاء امتحان جديد</h3>
                        <div class="bg-gray-50 p-4 rounded-lg mb-4">
                            <label for="exam-title" class="block font-medium text-gray-700 mb-2">عنوان الامتحان (اختياري)</label>
                            <input type="text" id="exam-title" placeholder="مثال: امتحان مادة الرياضيات" class="w-full p-2 border rounded-lg">
                        </div>
                        <ul id="question-list">
                            <!-- الأسئلة ستظهر هنا -->
                        </ul>
                        <div class="flex justify-end mt-4">
                            <button id="add-question-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-indigo-700 transition duration-300">
                                <i class="fa-solid fa-plus ml-2"></i> إضافة سؤال
                            </button>
                            <button id="publish-exam-btn" class="bg-green-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-green-700 transition duration-300 mr-2">
                                <i class="fa-solid fa-paper-plane ml-2"></i> نشر الامتحان
                            </button>
                        </div>
                    </div>

                    <!-- امتحاناتي المنشورة -->
                    <div id="published-exam" class="exam-content hidden">
                        <h3 class="text-2xl font-bold text-gray-800 mb-4">امتحاناتي المنشورة</h3>
                        <ul id="published-exams-list">
                            <!-- قائمة الامتحانات المنشورة ستظهر هنا -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- صفحة الملف الشخصي -->
            <div id="profile-page" class="page-content hidden">
                <div class="bg-white p-6 rounded-xl shadow-lg text-center max-w-md mx-auto">
                    <img id="profile-photo" class="w-24 h-24 rounded-full mx-auto mb-4" src="https://placehold.co/100x100" alt="صورة الملف الشخصي">
                    <h3 id="profile-name" class="text-2xl font-bold text-gray-800 mb-2"></h3>
                    <p id="profile-email" class="text-gray-600 mb-4"></p>
                    <button class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition duration-300">
                        تسجيل الخروج
                    </button>
                </div>
            </div>

        </main>
        
        <!-- شريط التنقل السفلي -->
        <nav id="bottom-nav" class="bg-white shadow-inner p-2 sticky bottom-0 z-10 hidden">
            <div class="flex justify-around">
                <button class="text-gray-500 hover:text-indigo-600 transition duration-300 focus:outline-none" onclick="showPage('exams-page')">
                    <i class="fa-solid fa-pencil-alt text-xl"></i>
                    <span class="block text-xs mt-1">امتحانات</span>
                </button>
                <button class="text-gray-500 hover:text-indigo-600 transition duration-300 focus:outline-none" onclick="showPage('profile-page')">
                    <i class="fa-solid fa-user text-xl"></i>
                    <span class="block text-xs mt-1">ملف شخصي</span>
                </button>
            </div>
        </nav>

    </div>

</body>
</html>
