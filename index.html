<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق الملخصات</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Custom Scrollbar Hide for Tailwind CSS */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        /* Ensure Inter font is used */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Main App component
        const App = () => {
            // State to manage the active page, simulating an SPA
            const [activePage, setActivePage] = React.useState('summaries'); // 'home', 'summaries', 'contact' etc.

            // For this example, we'll only show the SummariesPage
            return (
                <div className="min-h-screen bg-gray-100 font-sans flex flex-col">
                    {/* Header (optional, for context) */}
                    <header className="bg-blue-600 text-white p-4 text-center text-2xl font-bold rounded-b-lg shadow-md">
                        موقعي
                    </header>

                    {/* Main content area */}
                    <main className="flex-grow p-4 pb-16"> {/* Added pb-16 to account for bottom nav */}
                        {activePage === 'summaries' && <SummariesPage />}
                        {/* Add other pages here if needed */}
                    </main>

                    {/* Bottom Navigation Bar */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg z-10">
                        <ul className="flex justify-around items-center h-16">
                            <li className="flex-1">
                                <button
                                    onClick={() => setActivePage('home')}
                                    className={`w-full h-full flex flex-col items-center justify-center text-sm ${activePage === 'home' ? 'text-blue-600 font-semibold' : 'text-gray-500 hover:text-blue-600'}`}
                                >
                                    <svg className="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                                    </svg>
                                    الرئيسية
                                </button>
                            </li>
                            <li className="flex-1">
                                <button
                                    onClick={() => setActivePage('summaries')}
                                    className={`w-full h-full flex flex-col items-center justify-center text-sm ${activePage === 'summaries' ? 'text-blue-600 font-semibold' : 'text-gray-500 hover:text-blue-600'}`}
                                >
                                    <svg className="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zM6 20V4h7v5h5v11H6z" />
                                    </svg>
                                    ملخصات
                                </button>
                            </li>
                            <li className="flex-1">
                                <button
                                    onClick={() => setActivePage('contact')}
                                    className={`w-full h-full flex flex-col items-center justify-center text-sm ${activePage === 'contact' ? 'text-blue-600 font-semibold' : 'text-gray-500 hover:text-blue-600'}`}
                                >
                                    <svg className="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
                                    </svg>
                                    اتصل بنا
                                </button>
                            </li>
                        </ul>
                    </nav>
                </div>
            );
        };

        // Summaries Page Component
        const SummariesPage = () => {
            // Define the subjects and their content, now including an SVG icon path for each
            const subjects = [
                {
                    id: 'arabic',
                    name: 'اللغة العربية',
                    content: 'ملخصات مادة اللغة العربية تشمل النحو، الصرف، البلاغة، والأدب. يتم التركيز على قواعد الإعراب، تصريف الأفعال، فنون البلاغة مثل التشبيه والاستعارة، وتحليل النصوص الأدبية.',
                    icon: (
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className="w-10 h-10 opacity-10">
                            <path d="M19 18H5V8h14v10zm-1-9H6v8h12V9zm-1-6H6c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 10h6v2H9v-2zm0 3h6v2H9v-2z" />
                        </svg>
                    ), // Open book icon
                },
                {
                    id: 'english',
                    name: 'اللغة الإنجليزية',
                    content: 'ملخصات مادة اللغة الإنجليزية تغطي القواعد، المفردات، ومهارات الكتابة. تشمل القواعد الأساسية، بناء الجمل، توسيع المفردات، وكتابة المقالات والرسائل.',
                    icon: (
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className="w-10 h-10 opacity-10">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93s3.05-7.44 7-7.93v15.86zm2 0V4.07c3.95.49 7 3.85 7 7.93s-3.05 7.44-7 7.93z" />
                        </svg>
                    ), // Globe icon
                },
            ];

            // State to keep track of the currently active subject tab
            const [activeSubject, setActiveSubject] = React.useState(subjects[0].id);

            const currentSubjectContent = subjects.find(s => s.id === activeSubject)?.content || '';

            return (
                <div className="bg-white p-4 rounded-lg shadow-md">
                    <h1 className="text-3xl font-bold text-gray-800 mb-6 text-center">صفحة الملخصات</h1>

                    {/* Horizontal Scrollable Tabs */}
                    <div className="flex overflow-x-auto pb-2 mb-4 scrollbar-hide">
                        {subjects.map((subject) => (
                            <button
                                key={subject.id}
                                onClick={() => setActiveSubject(subject.id)}
                                className={`
                                    relative flex-1 px-5 py-2 mx-1 rounded-full text-lg font-medium transition-all duration-300 ease-in-out
                                    flex flex-col items-center justify-center overflow-hidden
                                    ${activeSubject === subject.id
                                        ? 'bg-blue-600 text-white shadow-md'
                                        : 'bg-gray-200 text-gray-700' // Removed hover effects here
                                    }
                                `}
                            >
                                {/* SVG as a subtle background */}
                                <div className="absolute inset-0 flex items-center justify-center">
                                    {subject.icon}
                                </div>
                                {/* Subject name on top of the SVG */}
                                <span className="relative z-10">{subject.name}</span>
                            </button>
                        ))}
                    </div>

                    {/* Content Area for the Active Subject */}
                    <div className="bg-blue-50 p-6 rounded-lg border border-blue-200 min-h-[200px] flex flex-col items-center justify-center text-center">
                        {currentSubjectContent ? (
                            <p className="text-gray-800 text-lg leading-relaxed mb-4">
                                {currentSubjectContent}
                            </p>
                        ) : (
                            <p className="text-gray-500 text-lg">
                                الرجاء اختيار مادة لعرض ملخصاتها.
                            </p>
                        )}
                    </div>
                </div>
            );
        };

        // Render the App component into the root div
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
