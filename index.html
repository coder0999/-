<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تطبيق</title>
  <style>
    :root {
      font-size: 16px;
      --primary-color: #339CFF;
      --active-bg: #e0f0ff;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: sans-serif;
      background: #f2f2f2;
      direction: rtl;
      -webkit-tap-highlight-color: transparent;
    }

    main {
      padding: 20px;
      padding-bottom: 80px;
      text-align: center;
      background-color: #f2f2f2;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background-color: #e6e6e6;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #ccc;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: #333;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5px;
      outline: none;
    }

    .bottom-nav button.active {
      background-color: var(--active-bg);
      border-radius: 1rem;
      color: var(--primary-color);
      padding: 6px 10px;
      border: 2px solid var(--primary-color);
    }

    .bottom-nav button svg {
      width: 20px;
      height: 20px;
      margin-bottom: 2px;
      fill: currentColor;
    }
  </style>
</head>
<body>

<main>
  <section id="home" class="active">
    <h1>أهلاً في الصفحة الرئيسية</h1>
  </section>
  <section id="summaries" style="display:none">
    <h1>أهلاً في صفحة التلخيصات</h1>
  </section>
  <section id="reviews" style="display:none">
    <h1>أهلاً في صفحة التقييمات</h1>
  </section>
  <section id="profile" style="display:none">
    <h1>أهلاً في الملف الشخصي</h1>
  </section>
</main>

<div class="bottom-nav">
  <button class="active" onclick="showSection('home', this)">
    <!-- أيقونة الرئيسية -->
    <svg viewBox="0 0 64 64"><path d="M55.579,31.579c0.693,0.693 0.781,1.787 0.208,2.583c-0.396,0.549 -0.857,1.189 -1.284,1.781c-0.342,0.476 -0.877,0.777 -1.461,0.824c-0.585,0.048 -1.161,-0.164 -1.575,-0.579c-4.986,-4.985 -19.467,-19.466 -19.467,-19.466c0,0 -14.481,14.481 -19.467,19.466c-0.414,0.415 -0.99,0.627 -1.575,0.579c-0.584,-0.047 -1.119,-0.348 -1.461,-0.824c-0.427,-0.592 -0.888,-1.232 -1.284,-1.781c-0.573,-0.796 -0.485,-1.89 0.208,-2.583c4.962,-4.962 23.579,-23.579 23.579,-23.579c0,0 18.617,18.617 23.579,23.579Z" style="fill:#222a33"/></svg>
    الرئيسية
  </button>
  <button onclick="showSection('summaries', this)">
    <!-- أيقونة التلخيصات -->
    <svg viewBox="0 0 32 32"><path d="M27,0H7A4,4,0,0,0,3,4V5H1A2,2,0,0,0,3,7v3H1a2,2,0,0,0,2,2v3H1a2,2,0,0,0,2,2v3H5V17H7v3H9V2h3V13a1,1,0,0,0,1.55.83L16,12.2l2.45,1.63A1,1,0,0,0,20,13V2h7a2,2,0,0,1,2,2V20h2V4A4,4,0,0,0,27,0ZM7,15H5V12H7Zm0-5H5V7H7ZM7,5H5V4A2,2,0,0,1,7,2Z"/></svg>
    التلخيصات
  </button>
  <button onclick="showSection('reviews', this)">
    <!-- أيقونة التقييمات -->
    <svg viewBox="0 0 64 64"><path d="M53,19h2a2,2,0,0,1,2,2V52a2,2,0,0,1-2,2H38.8A3.36,3.36,0,0,0,36,55.5c-1.2,1.82-3,1.5-5.2,1.5-3.07,0-2.53-3-5.6-3H9a2,2,0,0,1-2-2V21a2,2,0,0,1,2-2h2" fill="#54a5ff"/></svg>
    التقييمات
  </button>
  <button onclick="showSection('profile', this)">
    <!-- أيقونة البروفايل -->
    <svg viewBox="0 0 50 50"><path d="M25,1A24,24,0,1,0,49,25,24,24,0,0,0,25,1Zm0,46A22,22,0,1,1,47,25,22,22,0,0,1,25,47Z"/><path d="M25,25.41a13,13,0,0,0-13,13,1,1,0,0,0,2,0,11,11,0,1,1,22,0,1,1,0,0,0,2,0A13,13,0,0,0,25,25.41Z"/><path d="M25,23.71a7,7,0,0,0,6.81-7.2A7,7,0,0,0,25,9.3a7,7,0,0,0-6.81,7.21A7,7,0,0,0,25,23.71ZM25,11.3a5,5,0,0,1,4.81,5.21A5,5,0,0,1,25,21.71a5,5,0,0,1-4.81-5.2A5,5,0,0,1,25,11.3Z"/></svg>
    البروفايل
  </button>
</div>

<script>
  function showSection(id, el) {
    document.querySelectorAll("main section").forEach(s => s.style.display = "none");
    document.getElementById(id).style.display = "block";
    document.querySelectorAll(".bottom-nav button").forEach(b => b.classList.remove("active"));
    el.classList.add("active");
  }
</script>

</body>
</html>
