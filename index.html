<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء امتحان</title>
    <!-- تضمين Tailwind CSS و Font Awesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            background-color: #f3f4f6;
        }
        /* تصميم للمربع الحواري المخصص */
        .custom-alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .custom-alert-box {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .custom-alert-box button {
            margin-top: 1rem;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            width: 40px;
            height: 40px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .nav-icon {
            font-size: 1.5rem;
        }
        /* إزالة أسهم التحديد من حقول الأرقام */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- شاشة تسجيل الدخول -->
    <div id="login-page" class="flex-grow flex items-center justify-center">
        <div class="bg-white p-8 rounded-xl shadow-2xl max-w-sm w-full text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">مرحباً بك</h1>
            <p class="text-gray-600 mb-8">الرجاء تسجيل الدخول للمتابعة</p>
            <button id="google-signin-btn" class="bg-blue-500 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform active:scale-105 flex items-center justify-center mx-auto">
                <i class="fab fa-google ml-2"></i>
                <span>تسجيل الدخول باستخدام جوجل</span>
            </button>
        </div>
    </div>

    <!-- المحتوى الرئيسي للتطبيق (سيتم إظهاره بعد تسجيل الدخول) -->
    <div id="main-content" class="hidden flex-grow flex flex-col">
        <!-- صفحة الامتحانات -->
        <div id="exams-page" class="container mx-auto p-4 md:p-8 max-w-3xl w-full flex-grow mb-20 overflow-y-auto">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">إنشاء امتحان</h1>

            <!-- أزرار اختيار طريقة الإدخال -->
            <div class="flex justify-center mb-8 space-x-4 space-x-reverse">
                <button id="show-manual-btn" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg transition-colors">
                    رفع يدوي
                </button>
                <button id="show-image-btn" class="bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg transition-colors">
                    رفع بالصور
                </button>
            </div>

            <!-- حقول بيانات الامتحان الجديدة -->
            <div id="exam-metadata-fields" class="mb-8 space-y-4">
                <div class="border-b-2 border-gray-300 pb-2">
                    <label for="exam-name" class="block text-sm font-medium text-gray-700">اسم الامتحان</label>
                    <input type="text" id="exam-name" class="mt-1 block w-full bg-transparent border-none p-0 focus:ring-0 focus:outline-none text-lg">
                </div>
                <div class="flex space-x-4 space-x-reverse">
                    <div class="border-b-2 border-gray-300 pb-2 w-1/2">
                        <label for="exam-duration" class="block text-sm font-medium text-gray-700">المدة الزمنية (دقيقة)</label>
                        <input type="number" id="exam-duration" class="mt-1 block w-full bg-transparent border-none p-0 focus:ring-0 focus:outline-none text-lg">
                    </div>
                    <div class="border-b-2 border-gray-300 pb-2 w-1/2">
                        <label for="default-points" class="block text-sm font-medium text-gray-700">النقاط الافتراضية</label>
                        <input type="number" id="default-points" class="mt-1 block w-full bg-transparent border-none p-0 focus:ring-0 focus:outline-none text-lg">
                    </div>
                </div>
            </div>

            <!-- محتوى الإدخال اليدوي -->
            <div id="manual-content" class="space-y-6">
                <div id="question-list">
                    <!-- سيتم إضافة الأسئلة هنا بواسطة JavaScript -->
                </div>

                <div class="flex justify-center space-x-4 space-x-reverse mt-8">
                    <button id="add-question-btn" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform active:scale-105">
                        أضف سؤال جديد يدوياً
                    </button>
                </div>
            </div>

            <!-- محتوى الإدخال بالصور -->
            <div id="image-content" class="hidden">
                <div class="flex items-center justify-center w-full">
                    <label id="image-upload-label" for="image-upload" class="relative flex flex-col items-center justify-center w-full h-96 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 transition-colors">
                        <div id="image-preview-container" class="absolute inset-0 p-4 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 overflow-y-auto">
                            <!-- سيتم إضافة معاينات الصور هنا -->
                        </div>
                        <div id="upload-placeholder" class="text-center">
                            <svg class="w-16 h-16 text-gray-400 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            <span class="text-gray-500 mt-2">انقر لرفع الصور</span>
                        </div>
                        <input id="image-upload" type="file" class="hidden" accept="image/png, image/jpeg" multiple />
                    </label>
                </div>
                <div class="mt-4 flex justify-center">
                    <button id="process-image-btn" class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform active:scale-105" disabled>
                        تحليل الصور واستخراج الأسئلة
                    </button>
                </div>
            </div>
            
            <hr id="main-hr" class="my-8 border-gray-300">

            <div id="main-buttons-container" class="flex justify-center space-x-4 space-x-reverse">
                <button id="save-exam-btn" class="bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform active:scale-105">
                    حفظ الامتحان
                </button>
                <button id="new-exam-btn" class="bg-gray-500 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform active:scale-105 hidden">
                    امتحان جديد
                </button>
            </div>

            <!-- *** قسم الامتحانات المنشورة الجديد *** -->
            <div id="published-exams-section" class="mt-12">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">امتحاناتك المنشورة</h2>
                <div id="published-exams-list" class="space-y-4">
                    <!-- سيتم عرض قائمة الامتحانات هنا -->
                </div>
            </div>
        </div>

        <!-- صفحة التقييمات -->
        <div id="evaluations-page" class="hidden container mx-auto p-4 md:p-8 max-w-3xl w-full flex-grow mb-20 overflow-y-auto">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">التقييمات</h1>
            <p class="text-center text-gray-600">هذه الصفحة قيد الإنشاء. ستكون هنا تقييمات الامتحانات.</p>
        </div>

        <!-- صفحة الملف الشخصي -->
        <div id="profile-page" class="hidden container mx-auto p-4 md:p-8 max-w-3xl w-full flex-grow mb-20 overflow-y-auto">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">الملف الشخصي</h1>
            <div class="flex flex-col items-center justify-center space-y-6">
                <img id="user-photo" src="" alt="صورة المستخدم" class="w-32 h-32 rounded-full border-4 border-blue-500 shadow-lg hidden">
                <h2 id="user-name" class="text-2xl font-bold text-gray-800 hidden"></h2>
                <button id="signout-btn" class="bg-red-500 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform active:scale-105 hidden">
                    تسجيل الخروج
                </button>
            </div>
        </div>
    </div>

    <!-- شريط التنقل السفلي -->
    <nav id="bottom-nav" class="fixed bottom-0 left-0 w-full bg-white shadow-2xl z-10 hidden">
        <div class="flex justify-around items-center h-16">
            <button id="nav-exams-btn" class="flex flex-col items-center text-blue-600 focus:outline-none p-2">
                <i class="fas fa-clipboard-list nav-icon"></i>
                <span class="text-xs mt-1 font-bold">الامتحانات</span>
            </button>
            <button id="nav-evaluations-btn" class="flex flex-col items-center text-gray-500 focus:outline-none p-2">
                <i class="fas fa-chart-bar nav-icon"></i>
                <span class="text-xs mt-1">التقييمات</span>
            </button>
            <button id="nav-profile-btn" class="flex flex-col items-center text-gray-500 focus:outline-none p-2">
                <i class="fas fa-user nav-icon"></i>
                <span class="text-xs mt-1">الملف الشخصي</span>
            </button>
        </div>
    </nav>

    <!-- مربع حواري مخصص لعرض رسائل النظام -->
    <div id="custom-alert" class="custom-alert-overlay hidden">
        <div class="custom-alert-box">
            <p id="custom-alert-message" class="text-lg text-gray-700"></p>
            <button id="custom-alert-ok" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">موافق</button>
        </div>
    </div>

    <!-- *** مربع حواري جديد لتأكيد الحذف *** -->
    <div id="confirm-delete-modal" class="custom-alert-overlay hidden">
        <div class="custom-alert-box">
            <p id="confirm-delete-message" class="text-lg text-gray-700">هل أنت متأكد أنك تريد حذف هذا الامتحان؟ لا يمكن التراجع عن هذا الإجراء.</p>
            <div class="mt-6 flex justify-center space-x-4 space-x-reverse">
                 <button id="confirm-delete-yes" class="bg-red-600 text-white font-bold py-2 px-6 rounded-lg">نعم, حذف</button>
                 <button id="confirm-delete-no" class="bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg">إلغاء</button>
            </div>
        </div>
    </div>

    <!-- شاشة التحميل -->
    <div id="loading-spinner" class="loading-overlay hidden">
        <div class="spinner"></div>
    </div>

    <script type="module">
        // استيراد وظائف Firebase اللازمة
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, collection, query, getDocs, getDoc, where, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // تهيئة Firebase باستخدام التكوين الذي قدمته
        const firebaseConfig = {
            apiKey: "AIzaSyCzXajGeExTVfcMJ9L3fJjRl9TSu0apRZY",
            authDomain: "tanya-thanawey.firebaseapp.com",
            projectId: "tanya-thanawey",
            storageBucket: "tanya-thanawey.firebasestorage.app",
            messagingSenderId: "963147710003",
            appId: "1:963147710003:web:355267be9545ee8f1fad46"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();
        
        // مفتاح API لـ Gemini الذي قدمته
        const geminiApiKey = "AIzaSyBGyq6bg2_MFYrmxdNRESEt1pRDHO16Kr8";
        
        // المتغيرات العالمية للوصول إليها
        let userId = null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'tanya-thanawey';
        
        // هذا هو المصفوفة التي ستخزن أسئلة الامتحان
        let questions = [];
        let uploadedImages = [];
        let examToDeleteId = null;
        let currentEditingExamId = null; // متغير لتخزين هوية الامتحان قيد التعديل

        // الحصول على عناصر DOM الرئيسية
        const loginPage = document.getElementById('login-page');
        const mainContent = document.getElementById('main-content');
        const bottomNav = document.getElementById('bottom-nav');
        const examsPage = document.getElementById('exams-page');
        const evaluationsPage = document.getElementById('evaluations-page');
        const profilePage = document.getElementById('profile-page');
        const navExamsBtn = document.getElementById('nav-exams-btn');
        const navEvaluationsBtn = document.getElementById('nav-evaluations-btn');
        const navProfileBtn = document.getElementById('nav-profile-btn');
        const googleSigninBtn = document.getElementById('google-signin-btn');
        const signoutBtn = document.getElementById('signout-btn');
        const userPhoto = document.getElementById('user-photo');
        const userName = document.getElementById('user-name');
        const showManualBtn = document.getElementById('show-manual-btn');
        const showImageBtn = document.getElementById('show-image-btn');
        const manualContent = document.getElementById('manual-content');
        const imageContent = document.getElementById('image-content');
        const mainButtonsContainer = document.getElementById('main-buttons-container');
        const mainHr = document.getElementById('main-hr');
        const examNameInput = document.getElementById('exam-name');
        const examDurationInput = document.getElementById('exam-duration');
        const defaultPointsInput = document.getElementById('default-points');
        const questionList = document.getElementById('question-list');
        const addQuestionBtn = document.getElementById('add-question-btn');
        const saveExamBtn = document.getElementById('save-exam-btn');
        const newExamBtn = document.getElementById('new-exam-btn'); // زر امتحان جديد
        const imageUploadInput = document.getElementById('image-upload');
        const processImageBtn = document.getElementById('process-image-btn');
        const loadingSpinner = document.getElementById('loading-spinner');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const uploadPlaceholder = document.getElementById('upload-placeholder');
        const customAlertOverlay = document.getElementById('custom-alert');
        const customAlertMessage = document.getElementById('custom-alert-message');
        const customAlertOkBtn = document.getElementById('custom-alert-ok');
        const publishedExamsList = document.getElementById('published-exams-list');
        const confirmDeleteModal = document.getElementById('confirm-delete-modal');
        const confirmDeleteYesBtn = document.getElementById('confirm-delete-yes');
        const confirmDeleteNoBtn = document.getElementById('confirm-delete-no');

        // دالة لعرض مربع حواري مخصص
        function showCustomAlert(message) {
            customAlertMessage.textContent = message;
            customAlertOverlay.classList.remove('hidden');
        }

        // دالة لإغلاق مربع حواري مخصص
        customAlertOkBtn.addEventListener('click', () => {
            customAlertOverlay.classList.add('hidden');
        });

        // وظائف مربع تأكيد الحذف
        confirmDeleteNoBtn.addEventListener('click', () => {
            confirmDeleteModal.classList.add('hidden');
            examToDeleteId = null;
        });

        confirmDeleteYesBtn.addEventListener('click', async () => {
            if (examToDeleteId) {
                try {
                    const examDocRef = doc(db, `artifacts/${appId}/public/data/exams`, examToDeleteId);
                    await deleteDoc(examDocRef);
                    showCustomAlert('تم حذف الامتحان بنجاح.');
                    renderPublishedExams(); // إعادة عرض القائمة المحدثة
                } catch (error) {
                    console.error("فشل حذف الامتحان:", error);
                    showCustomAlert('حدث خطأ أثناء حذف الامتحان.');
                } finally {
                    confirmDeleteModal.classList.add('hidden');
                    examToDeleteId = null;
                }
            }
        });

        // دالة لتبديل عرض محتوى الامتحانات
        function showExamContent(type) {
            if (type === 'manual') {
                manualContent.classList.remove('hidden');
                imageContent.classList.add('hidden');
                mainButtonsContainer.classList.remove('hidden');
                mainHr.classList.remove('hidden');
                showManualBtn.classList.add('bg-blue-600', 'text-white');
                showManualBtn.classList.remove('bg-gray-300', 'text-gray-800');
                showImageBtn.classList.add('bg-gray-300', 'text-gray-800');
                showImageBtn.classList.remove('bg-blue-600', 'text-white');
            } else if (type === 'image') {
                manualContent.classList.add('hidden');
                imageContent.classList.remove('hidden');
                mainButtonsContainer.classList.add('hidden');
                mainHr.classList.add('hidden');
                showImageBtn.classList.add('bg-blue-600', 'text-white');
                showImageBtn.classList.remove('bg-gray-300', 'text-gray-800');
                showManualBtn.classList.add('bg-gray-300', 'text-gray-800');
                showManualBtn.classList.remove('bg-blue-600', 'text-white');
            }
        }

        showManualBtn.addEventListener('click', () => showExamContent('manual'));
        showImageBtn.addEventListener('click', () => showExamContent('image'));

        // دالة لإعادة تعيين النموذج لإنشاء امتحان جديد
        function resetExamForm() {
            examNameInput.value = '';
            examDurationInput.value = '';
            defaultPointsInput.value = '';
            questions = [];
            currentEditingExamId = null;
            renderQuestions();
            addQuestion();
            
            saveExamBtn.textContent = 'حفظ الامتحان';
            saveExamBtn.classList.remove('bg-yellow-500');
            saveExamBtn.classList.add('bg-green-600');
            newExamBtn.classList.add('hidden');
        }

        newExamBtn.addEventListener('click', resetExamForm);

        function addQuestion() {
            const newQuestion = {
                id: Date.now(),
                text: '',
                type: 'multiple-choice',
                options: [{ id: 'opt1', text: '' }, { id: 'opt2', text: '' }, { id: 'opt3', text: '' }, { id: 'opt4', text: '' }],
                correctAnswer: '',
                points: defaultPointsInput.value || 1
            };
            questions.push(newQuestion);
            renderQuestions();
        }

        function addOption(questionId) {
            const questionIndex = questions.findIndex(q => q.id === questionId);
            if (questionIndex > -1) {
                questions[questionIndex].options.push({ id: Date.now() + Math.random(), text: '' });
                renderQuestions();
            }
        }

        function renderQuestions() {
            questionList.innerHTML = '';
            questions.forEach((question, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'p-6 bg-white rounded-lg border border-gray-200';
                questionElement.dataset.id = question.id;
                questionElement.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <span class="font-bold text-lg text-gray-700">سؤال ${index + 1}</span>
                        <div class="flex items-center space-x-2 space-x-reverse">
                            <label for="points-${question.id}" class="text-sm font-medium text-gray-700">النقاط:</label>
                            <input type="number" id="points-${question.id}" class="points-input w-16 text-center border-b-2 border-gray-300 bg-transparent focus:outline-none focus:border-blue-500" value="${question.points}">
                            <button class="delete-question-btn bg-red-500 text-white text-sm px-3 py-1 rounded-full transition-colors active:bg-red-600" data-id="${question.id}">حذف</button>
                        </div>
                    </div>
                    <div class="mb-4">
                        <textarea class="question-text w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow" rows="3">${question.text}</textarea>
                    </div>
                    <div class="space-y-2 options-container">
                        ${question.options.map((option) => `
                            <div class="flex items-center space-x-2 space-x-reverse">
                                <input type="radio" name="question-${question.id}" value="${option.text}" class="form-radio text-blue-600 focus:ring-blue-500" ${question.correctAnswer === option.text ? 'checked' : ''}>
                                <input type="text" class="option-text w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-400 transition-shadow" value="${option.text}">
                            </div>
                        `).join('')}
                    </div>
                    <button class="add-option-btn mt-4 text-sm bg-gray-200 text-gray-800 font-bold py-1 px-3 rounded-lg transition-colors active:bg-gray-300" data-id="${question.id}">أضف خيار</button>
                `;
                questionList.appendChild(questionElement);
            });
            attachEventListeners();
        }

        function updateQuestion(id, updatedData) {
            questions = questions.map(q => q.id === id ? { ...q, ...updatedData } : q);
        }

        function deleteQuestion(id) {
            questions = questions.filter(q => q.id !== id);
            renderQuestions();
        }

        function attachEventListeners() {
            document.querySelectorAll('.question-text').forEach(textarea => {
                textarea.addEventListener('input', (e) => {
                    updateQuestion(parseInt(e.target.closest('[data-id]').dataset.id), { text: e.target.value });
                });
            });
            document.querySelectorAll('.option-text').forEach(input => {
                input.addEventListener('input', (e) => {
                    const id = parseInt(e.target.closest('[data-id]').dataset.id);
                    const question = questions.find(q => q.id === id);
                    if (question) {
                        const options = Array.from(e.target.closest('.options-container').querySelectorAll('.option-text'));
                        const optionIndex = options.indexOf(e.target);
                        question.options[optionIndex].text = e.target.value;
                        updateQuestion(id, { options: question.options });
                    }
                });
            });
            document.querySelectorAll('.points-input').forEach(input => {
                input.addEventListener('input', (e) => {
                    updateQuestion(parseInt(e.target.closest('[data-id]').dataset.id), { points: parseInt(e.target.value) || 0 });
                });
            });
            document.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    updateQuestion(parseInt(e.target.closest('[data-id]').dataset.id), { correctAnswer: e.target.value });
                });
            });
            document.querySelectorAll('.delete-question-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    deleteQuestion(parseInt(e.target.dataset.id));
                });
            });
            document.querySelectorAll('.add-option-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    addOption(parseInt(e.target.dataset.id));
                });
            });
        }
        
        function updateImageUI() {
            if (uploadedImages.length > 0) {
                processImageBtn.disabled = false;
                processImageBtn.classList.remove('bg-indigo-600');
                processImageBtn.classList.add('bg-indigo-500');
                uploadPlaceholder.classList.add('hidden');
            } else {
                processImageBtn.disabled = true;
                processImageBtn.classList.add('bg-indigo-600');
                processImageBtn.classList.remove('bg-indigo-500');
                uploadPlaceholder.classList.remove('hidden');
            }
        }

        imageUploadInput.addEventListener('change', (e) => {
            const files = e.target.files;
            if (files.length > 0) {
                Array.from(files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = () => {
                        uploadedImages.push({
                            id: Date.now() + Math.random(),
                            file: file,
                            mimeType: file.type,
                            data: reader.result.split(',')[1]
                        });
                        renderImagePreviews();
                    };
                    reader.readAsDataURL(file);
                });
            }
            e.target.value = '';
        });

        function renderImagePreviews() {
            imagePreviewContainer.innerHTML = '';
            uploadedImages.forEach((img) => {
                const imagePreviewDiv = document.createElement('div');
                imagePreviewDiv.className = 'relative w-full h-32 overflow-hidden rounded-lg shadow-md';
                imagePreviewDiv.dataset.id = img.id;
                imagePreviewDiv.innerHTML = `
                    <img src="${URL.createObjectURL(img.file)}" alt="Image Preview" class="w-full h-full object-cover">
                    <button class="delete-image-btn absolute top-1 right-1 bg-red-500 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold">&times;</button>
                `;
                imagePreviewContainer.appendChild(imagePreviewDiv);
                imagePreviewDiv.querySelector('.delete-image-btn').addEventListener('click', () => deleteImage(img.id));
            });
            updateImageUI();
        }

        function deleteImage(imageId) {
            uploadedImages = uploadedImages.filter(img => img.id !== imageId);
            renderImagePreviews();
        }

        processImageBtn.addEventListener('click', async () => {
            if (uploadedImages.length === 0) return showCustomAlert('الرجاء رفع صورة واحدة على الأقل أولاً.');
            if (!userId) return showCustomAlert('الرجاء تسجيل الدخول أولاً.');

            loadingSpinner.classList.remove('hidden');
            try {
                const prompt = `Analyze the provided images of a multiple-choice exam and extract the questions and their options. Return the data in a single JSON array format. Each object should have: "text", "options" (array of {"text": "Option"}), "correctAnswer". The exam is in Arabic.`;
                const parts = [{ text: prompt }, ...uploadedImages.map(img => ({ inlineData: { mimeType: img.mimeType, data: img.data } }))];
                const payload = {
                    contents: [{ role: "user", parts: parts }],
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "ARRAY",
                            items: {
                                type: "OBJECT",
                                properties: {
                                    "text": { "type": "STRING" },
                                    "options": { "type": "ARRAY", "items": { "type": "OBJECT", "properties": { "text": { "type": "STRING" } } } },
                                    "correctAnswer": { "type": "STRING" }
                                }
                            }
                        }
                    }
                };
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${geminiApiKey}`;
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) throw new Error(`API request failed with status: ${response.status}`);
                const result = await response.json();
                const jsonString = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (jsonString) {
                    questions = JSON.parse(jsonString).map(q => ({ ...q, id: Date.now() + Math.random(), type: 'multiple-choice', points: defaultPointsInput.value || 1 }));
                    renderQuestions();
                    showCustomAlert('تم تحليل الصور واستخراج الأسئلة بنجاح!');
                    showExamContent('manual');
                } else {
                    showCustomAlert('فشل في استخراج الأسئلة. الرجاء التأكد من أن الصور واضحة.');
                }
            } catch (error) {
                console.error("Gemini API error:", error);
                showCustomAlert('حدث خطأ أثناء معالجة الصور. الرجاء المحاولة مرة أخرى.');
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        });

        saveExamBtn.addEventListener('click', async () => {
            if (!userId) return showCustomAlert('الرجاء تسجيل الدخول أولاً.');
            try {
                const examMetadata = { name: examNameInput.value, duration: examDurationInput.value, defaultPoints: defaultPointsInput.value };
                const examData = { metadata: examMetadata, questions: questions, creatorId: userId };
                let examDocRef;
                let successMessage;

                if (currentEditingExamId) {
                    examDocRef = doc(db, `artifacts/${appId}/public/data/exams`, currentEditingExamId);
                    const originalDoc = await getDoc(examDocRef);
                    examData.createdAt = originalDoc.data().createdAt; // الحفاظ على تاريخ الإنشاء الأصلي
                    examData.updatedAt = new Date().toISOString();
                    await setDoc(examDocRef, examData);
                    successMessage = 'تم تحديث الامتحان بنجاح!';
                } else {
                    examDocRef = doc(collection(db, `artifacts/${appId}/public/data/exams`));
                    examData.createdAt = new Date().toISOString();
                    await setDoc(examDocRef, examData);
                    successMessage = 'تم حفظ الامتحان بنجاح!';
                }
                
                showCustomAlert(successMessage);
                resetExamForm();
                renderPublishedExams();
            } catch (error) {
                console.error("فشل حفظ/تحديث الامتحان:", error);
                showCustomAlert(`فشل في حفظ الامتحان. (تفاصيل الخطأ: ${error.message})`);
            }
        });

        async function renderPublishedExams() {
            if (!userId) return;
            publishedExamsList.innerHTML = '<div class="text-center text-gray-500">جاري تحميل الامتحانات...</div>';
            try {
                const q = query(collection(db, `artifacts/${appId}/public/data/exams`), where("creatorId", "==", userId));
                const querySnapshot = await getDocs(q);
                if (querySnapshot.empty) {
                    publishedExamsList.innerHTML = '<div class="text-center text-gray-500">لم تقم بإنشاء أي امتحانات بعد.</div>';
                    return;
                }
                publishedExamsList.innerHTML = '';
                querySnapshot.forEach(docSnap => {
                    const examData = docSnap.data();
                    const examId = docSnap.id;
                    const examDate = new Date(examData.createdAt).toLocaleDateString('ar-EG');
                    const examName = (examData.metadata && examData.metadata.name) || 'امتحان بدون اسم';
                    const examItem = document.createElement('div');
                    examItem.className = 'bg-white p-4 rounded-lg shadow-md flex justify-between items-center';
                    examItem.innerHTML = `
                        <div>
                            <p class="font-bold text-gray-800">${examName}</p>
                            <p class="text-sm text-gray-500">تاريخ الإنشاء: ${examDate}</p>
                        </div>
                        <div class="flex space-x-2 space-x-reverse">
                            <button data-id="${examId}" class="edit-exam-btn bg-blue-500 text-white px-3 py-1 rounded-lg text-sm">تعديل</button>
                            <button data-id="${examId}" class="delete-exam-btn bg-red-500 text-white px-3 py-1 rounded-lg text-sm">حذف</button>
                        </div>
                    `;
                    publishedExamsList.appendChild(examItem);
                });
                document.querySelectorAll('.edit-exam-btn').forEach(button => button.addEventListener('click', (e) => loadExamForEditing(e.target.dataset.id)));
                document.querySelectorAll('.delete-exam-btn').forEach(button => button.addEventListener('click', (e) => {
                    examToDeleteId = e.target.dataset.id;
                    confirmDeleteModal.classList.remove('hidden');
                }));
            } catch (error) {
                console.error("فشل تحميل الامتحانات المنشورة:", error);
                publishedExamsList.innerHTML = `<div class="text-center text-red-500">فشل في تحميل الامتحانات. الخطأ: ${error.message}</div>`;
            }
        }

        async function loadExamForEditing(examId) {
            try {
                const examDocRef = doc(db, `artifacts/${appId}/public/data/exams`, examId);
                const examDoc = await getDoc(examDocRef);
                if (examDoc.exists()) {
                    const data = examDoc.data();
                    questions = data.questions;
                    const metadata = data.metadata;
                    examNameInput.value = metadata.name || '';
                    examDurationInput.value = metadata.duration || '';
                    defaultPointsInput.value = metadata.defaultPoints || '';
                    currentEditingExamId = examId;
                    saveExamBtn.textContent = 'تحديث الامتحان';
                    saveExamBtn.classList.remove('bg-green-600');
                    saveExamBtn.classList.add('bg-yellow-500');
                    newExamBtn.classList.remove('hidden');
                    renderQuestions();
                    showCustomAlert('تم تحميل الامتحان للتعديل.');
                    window.scrollTo(0, 0);
                } else {
                    showCustomAlert('فشل تحميل الامتحان.');
                }
            } catch (error) {
                console.error("فشل تحميل الامتحان للتعديل:", error);
                showCustomAlert('حدث خطأ أثناء تحميل الامتحان.');
            }
        }
        
        function showPage(pageId) {
            [examsPage, evaluationsPage, profilePage].forEach(p => p.classList.add('hidden'));
            document.getElementById(pageId)?.classList.remove('hidden');
            [navExamsBtn, navEvaluationsBtn, navProfileBtn].forEach(b => {
                b.classList.remove('text-blue-600');
                b.classList.add('text-gray-500');
                b.querySelector('span').classList.remove('font-bold');
            });
            const activeButton = document.querySelector(`#nav-${pageId.replace('-page', '')}-btn`);
            if (activeButton) {
                activeButton.classList.add('text-blue-600');
                activeButton.classList.remove('text-gray-500');
                activeButton.querySelector('span').classList.add('font-bold');
            }
        }
        
        navExamsBtn.addEventListener('click', () => showPage('exams-page'));
        navEvaluationsBtn.addEventListener('click', () => showPage('evaluations-page'));
        navProfileBtn.addEventListener('click', () => showPage('profile-page'));

        googleSigninBtn.addEventListener('click', () => signInWithPopup(auth, googleProvider).catch(err => showCustomAlert('فشل تسجيل الدخول.')));
        signoutBtn.addEventListener('click', () => signOut(auth).catch(err => showCustomAlert('فشل تسجيل الخروج.')));
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                loginPage.classList.add('hidden');
                mainContent.classList.remove('hidden');
                bottomNav.classList.remove('hidden');
                userName.textContent = user.displayName;
                userPhoto.src = user.photoURL;
                userPhoto.classList.remove('hidden');
                userName.classList.remove('hidden');
                signoutBtn.classList.remove('hidden');
                showPage('exams-page');
                showExamContent('manual');
                renderPublishedExams();
                if (questions.length === 0) addQuestion();
            } else {
                userId = null;
                loginPage.classList.remove('hidden');
                mainContent.classList.add('hidden');
                bottomNav.classList.add('hidden');
                questions = [];
                questionList.innerHTML = '';
                publishedExamsList.innerHTML = '';
            }
        });

        addQuestionBtn.addEventListener('click', addQuestion);

    </script>
</body>
