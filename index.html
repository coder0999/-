<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مصمم الامتحانات</title>
    <!-- تضمين Tailwind CSS و Font Awesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            background-color: #f3f4f6;
        }
        /* تصميم للمربع الحواري المخصص */
        .custom-alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .custom-alert-box {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .custom-alert-box button {
            margin-top: 1rem;
        }
        .nav-icon {
            font-size: 1.5rem;
        }
        .question-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- شاشة التحميل -->
    <div id="loading-spinner" class="custom-alert-overlay hidden">
        <div class="spinner"></div>
    </div>

    <!-- المحتوى الرئيسي للتطبيق -->
    <div id="main-content" class="flex-grow flex flex-col p-4 md:p-8 hidden">
        <!-- صفحة الامتحانات (لوحة التحكم) -->
        <div id="exams-page" class="container mx-auto p-4 md:p-8 bg-white rounded-xl shadow-2xl max-w-4xl w-full flex-grow mb-20 overflow-y-auto">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">مصمم الامتحانات</h1>

            <div id="exam-content-tabs" class="flex justify-center mb-6">
                <button id="manual-input-btn" class="py-2 px-4 text-white font-bold rounded-t-lg bg-blue-600">إدخال يدوي</button>
                <button id="ai-input-btn" class="py-2 px-4 text-gray-700 font-bold rounded-t-lg bg-gray-200">إنشاء بالذكاء الاصطناعي</button>
            </div>

            <!-- محتوى الإدخال اليدوي -->
            <div id="manual-content" class="p-6 bg-gray-50 rounded-b-xl shadow-inner border border-gray-200">
                <div id="question-list">
                    <!-- سيتم إضافة الأسئلة هنا -->
                </div>
                <div class="mt-6 flex justify-end">
                    <button id="add-question-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition-colors">
                        <i class="fas fa-plus ml-2"></i> إضافة سؤال
                    </button>
                </div>
                <div class="mt-8 text-center">
                    <button id="save-exam-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-full transition-colors">
                        <i class="fas fa-save ml-2"></i> حفظ الامتحان
                    </button>
                </div>
            </div>

            <!-- محتوى الذكاء الاصطناعي (قيد التطوير) -->
            <div id="ai-content" class="p-6 bg-gray-50 rounded-b-xl shadow-inner border border-gray-200 hidden">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">إنشاء بالذكاء الاصطناعي</h2>
                <p class="text-center text-gray-600">هذه الميزة قيد التطوير حالياً.</p>
            </div>
        </div>
    </div>

    <!-- صفحة تسجيل الدخول -->
    <div id="login-page" class="flex-grow flex items-center justify-center p-4 md:p-8">
        <div class="bg-white p-8 rounded-xl shadow-2xl max-w-sm w-full text-center">
            <h1 class="text-3xl font-bold mb-4">تسجيل الدخول</h1>
            <p class="text-gray-600 mb-6">يرجى تسجيل الدخول للبدء في تصميم الامتحانات.</p>
            <button id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full transition-colors">
                <i class="fab fa-google ml-2"></i> تسجيل الدخول باستخدام جوجل
            </button>
        </div>
    </div>
    
    <!-- شريط التنقل السفلي -->
    <nav id="bottom-nav" class="fixed bottom-0 left-0 w-full bg-white shadow-2xl z-10 hidden">
        <div class="flex justify-around items-center h-16">
            <button id="nav-profile-btn" class="flex flex-col items-center text-gray-500 hover:text-blue-600 focus:outline-none p-2">
                <img id="user-photo" src="" alt="صورة المستخدم" class="w-8 h-8 rounded-full border-2 border-gray-400 hidden">
                <span id="user-name" class="text-xs mt-1 hidden"></span>
            </button>
            <button id="nav-exams-btn" class="flex flex-col items-center text-blue-600 focus:outline-none p-2">
                <i class="fas fa-clipboard-list nav-icon"></i>
                <span class="text-xs mt-1 font-bold">الامتحانات</span>
            </button>
            <button id="signout-btn" class="flex flex-col items-center text-gray-500 hover:text-red-600 focus:outline-none p-2 hidden">
                <i class="fas fa-sign-out-alt nav-icon"></i>
                <span class="text-xs mt-1">تسجيل الخروج</span>
            </button>
        </div>
    </nav>
    
    <!-- مربع حواري مخصص لعرض رسائل النظام -->
    <div id="custom-alert" class="custom-alert-overlay hidden">
        <div class="custom-alert-box">
            <p id="custom-alert-message" class="text-lg text-gray-700"></p>
            <button id="custom-alert-ok" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">موافق</button>
        </div>
    </div>
    
    <script type="module">
        // استيراد وظائف Firebase اللازمة
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // تهيئة Firebase باستخدام التكوين الخاص بك
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyCzXajGeExTVfcMJ9L3fJjRl9TSu0apRZY",
            authDomain: "tanya-thanawey.firebaseapp.com",
            projectId: "tanya-thanawey",
            storageBucket: "tanya-thanawey.firebasestorage.app",
            messagingSenderId: "963147710003",
            appId: "1:963147710003:web:355267be9545ee8f1fad46"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // المتغيرات العالمية للوصول إليها
        let userId = null;
        let questions = [];

        // الحصول على عناصر DOM الرئيسية
        const loginPage = document.getElementById('login-page');
        const mainContent = document.getElementById('main-content');
        const bottomNav = document.getElementById('bottom-nav');
        const loginBtn = document.getElementById('login-btn');
        const signoutBtn = document.getElementById('signout-btn');
        const userPhoto = document.getElementById('user-photo');
        const userName = document.getElementById('user-name');
        const examsPage = document.getElementById('exams-page');
        const questionList = document.getElementById('question-list');
        const addQuestionBtn = document.getElementById('add-question-btn');
        const saveExamBtn = document.getElementById('save-exam-btn');
        const manualInputBtn = document.getElementById('manual-input-btn');
        const aiInputBtn = document.getElementById('ai-input-btn');
        const manualContent = document.getElementById('manual-content');
        const aiContent = document.getElementById('ai-content');
        
        // عناصر المربع الحواري المخصص
        const customAlertOverlay = document.getElementById('custom-alert');
        const customAlertMessage = document.getElementById('custom-alert-message');
        const customAlertOkBtn = document.getElementById('custom-alert-ok');
        
        // دالة لعرض مربع حواري مخصص
        function showCustomAlert(message) {
            customAlertMessage.textContent = message;
            customAlertOverlay.classList.remove('hidden');
        }

        // دالة لإغلاق مربع حواري مخصص
        customAlertOkBtn.addEventListener('click', () => {
            customAlertOverlay.classList.add('hidden');
        });

        // دالة لعرض محتوى معين في صفحة الامتحانات
        function showExamContent(type) {
            if (type === 'manual') {
                manualContent.classList.remove('hidden');
                aiContent.classList.add('hidden');
                manualInputBtn.classList.remove('bg-gray-200', 'text-gray-700');
                manualInputBtn.classList.add('bg-blue-600', 'text-white');
                aiInputBtn.classList.remove('bg-blue-600', 'text-white');
                aiInputBtn.classList.add('bg-gray-200', 'text-gray-700');
            } else if (type === 'ai') {
                manualContent.classList.add('hidden');
                aiContent.classList.remove('hidden');
                manualInputBtn.classList.remove('bg-blue-600', 'text-white');
                manualInputBtn.classList.add('bg-gray-200', 'text-gray-700');
                aiInputBtn.classList.remove('bg-gray-200', 'text-gray-700');
                aiInputBtn.classList.add('bg-blue-600', 'text-white');
            }
        }

        // مستمع لزر الإدخال اليدوي
        manualInputBtn.addEventListener('click', () => showExamContent('manual'));
        // مستمع لزر الذكاء الاصطناعي
        aiInputBtn.addEventListener('click', () => showExamContent('ai'));

        // دالة لعرض سؤال جديد
        function addQuestion() {
            const questionIndex = questions.length;
            const questionContainer = document.createElement('div');
            questionContainer.id = `question-container-${questionIndex}`;
            questionContainer.className = 'p-4 border border-gray-300 rounded-lg mb-4 bg-white shadow-sm';
            questionContainer.innerHTML = `
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-bold text-gray-700">سؤال جديد</h3>
                    <button class="remove-question-btn text-red-500 hover:text-red-700" data-index="${questionIndex}">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                <input type="text" id="question-text-${questionIndex}" placeholder="اكتب نص السؤال هنا" class="w-full p-2 border border-gray-300 rounded-lg mb-4 text-right" required>
                <div class="space-y-2">
                    <h4 class="font-semibold text-gray-600">خيارات الإجابة:</h4>
                    <div class="flex items-center space-x-2 space-x-reverse">
                        <input type="text" id="option-a-${questionIndex}" placeholder="الخيار الأول" class="w-full p-2 border border-gray-300 rounded-lg text-right" required>
                        <input type="radio" name="correct-answer-${questionIndex}" value="a" class="form-radio text-green-600" required>
                    </div>
                    <div class="flex items-center space-x-2 space-x-reverse">
                        <input type="text" id="option-b-${questionIndex}" placeholder="الخيار الثاني" class="w-full p-2 border border-gray-300 rounded-lg text-right" required>
                        <input type="radio" name="correct-answer-${questionIndex}" value="b" class="form-radio text-green-600" required>
                    </div>
                    <div class="flex items-center space-x-2 space-x-reverse">
                        <input type="text" id="option-c-${questionIndex}" placeholder="الخيار الثالث" class="w-full p-2 border border-gray-300 rounded-lg text-right" required>
                        <input type="radio" name="correct-answer-${questionIndex}" value="c" class="form-radio text-green-600" required>
                    </div>
                    <div class="flex items-center space-x-2 space-x-reverse">
                        <input type="text" id="option-d-${questionIndex}" placeholder="الخيار الرابع" class="w-full p-2 border border-gray-300 rounded-lg text-right" required>
                        <input type="radio" name="correct-answer-${questionIndex}" value="d" class="form-radio text-green-600" required>
                    </div>
                </div>
            `;
            questionList.appendChild(questionContainer);
            questions.push({}); // إضافة كائن فارغ للمصفوفة لتتبع الأسئلة

            // إضافة مستمع لزر الحذف
            document.querySelector(`.remove-question-btn[data-index="${questionIndex}"]`).addEventListener('click', (e) => {
                const indexToRemove = e.target.closest('button').dataset.index;
                removeQuestion(indexToRemove);
            });
        }

        // دالة لحذف سؤال
        function removeQuestion(index) {
            questions.splice(index, 1);
            // إعادة بناء قائمة الأسئلة بالكامل
            renderQuestions();
        }

        // دالة لإعادة عرض الأسئلة بعد الحذف
        function renderQuestions() {
            questionList.innerHTML = '';
            questions.forEach((q, index) => {
                // هنا نقوم بإنشاء السؤال بنفس الطريقة السابقة، مع إعادة تعيين البيانات
                const questionContainer = document.createElement('div');
                questionContainer.id = `question-container-${index}`;
                questionContainer.className = 'p-4 border border-gray-300 rounded-lg mb-4 bg-white shadow-sm';
                questionContainer.innerHTML = `
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-bold text-gray-700">سؤال ${index + 1}</h3>
                        <button class="remove-question-btn text-red-500 hover:text-red-700" data-index="${index}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <input type="text" id="question-text-${index}" placeholder="اكتب نص السؤال هنا" class="w-full p-2 border border-gray-300 rounded-lg mb-4 text-right" value="${questions[index].text || ''}" required>
                    <div class="space-y-2">
                        <h4 class="font-semibold text-gray-600">خيارات الإجابة:</h4>
                        <div class="flex items-center space-x-2 space-x-reverse">
                            <input type="text" id="option-a-${index}" placeholder="الخيار الأول" class="w-full p-2 border border-gray-300 rounded-lg text-right" value="${questions[index].options ? questions[index].options[0] : ''}" required>
                            <input type="radio" name="correct-answer-${index}" value="a" class="form-radio text-green-600" ${questions[index].correctAnswer === questions[index].options[0] ? 'checked' : ''} required>
                        </div>
                        <div class="flex items-center space-x-2 space-x-reverse">
                            <input type="text" id="option-b-${index}" placeholder="الخيار الثاني" class="w-full p-2 border border-gray-300 rounded-lg text-right" value="${questions[index].options ? questions[index].options[1] : ''}" required>
                            <input type="radio" name="correct-answer-${index}" value="b" class="form-radio text-green-600" ${questions[index].correctAnswer === questions[index].options[1] ? 'checked' : ''} required>
                        </div>
                        <div class="flex items-center space-x-2 space-x-reverse">
                            <input type="text" id="option-c-${index}" placeholder="الخيار الثالث" class="w-full p-2 border border-gray-300 rounded-lg text-right" value="${questions[index].options ? questions[index].options[2] : ''}" required>
                            <input type="radio" name="correct-answer-${index}" value="c" class="form-radio text-green-600" ${questions[index].correctAnswer === questions[index].options[2] ? 'checked' : ''} required>
                        </div>
                        <div class="flex items-center space-x-2 space-x-reverse">
                            <input type="text" id="option-d-${index}" placeholder="الخيار الرابع" class="w-full p-2 border border-gray-300 rounded-lg text-right" value="${questions[index].options ? questions[index].options[3] : ''}" required>
                            <input type="radio" name="correct-answer-${index}" value="d" class="form-radio text-green-600" ${questions[index].correctAnswer === questions[index].options[3] ? 'checked' : ''} required>
                        </div>
                    </div>
                `;
                questionList.appendChild(questionContainer);
                
                // إعادة ربط مستمع الحذف
                document.querySelector(`.remove-question-btn[data-index="${index}"]`).addEventListener('click', (e) => {
                    const indexToRemove = e.target.closest('button').dataset.index;
                    removeQuestion(indexToRemove);
                });
            });
        }

        // مستمع لزر تسجيل الدخول
        loginBtn.addEventListener('click', async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("فشل تسجيل الدخول:", error);
                showCustomAlert("فشل تسجيل الدخول. يرجى المحاولة مرة أخرى.");
            }
        });

        // مستمع لزر تسجيل الخروج
        signoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("فشل تسجيل الخروج:", error);
                showCustomAlert("فشل تسجيل الخروج. يرجى المحاولة مرة أخرى.");
            }
        });

        // مستمع لزر حفظ الامتحان
        saveExamBtn.addEventListener('click', async () => {
            // التحقق من وجود أسئلة
            if (questions.length === 0) {
                showCustomAlert('لا يوجد أسئلة لحفظها.');
                return;
            }

            // جمع بيانات الأسئلة
            const examQuestions = [];
            let isValid = true;
            questions.forEach((q, index) => {
                const questionText = document.getElementById(`question-text-${index}`).value.trim();
                const optionA = document.getElementById(`option-a-${index}`).value.trim();
                const optionB = document.getElementById(`option-b-${index}`).value.trim();
                const optionC = document.getElementById(`option-c-${index}`).value.trim();
                const optionD = document.getElementById(`option-d-${index}`).value.trim();
                const correctAnswerRadio = document.querySelector(`input[name="correct-answer-${index}"]:checked`);
                
                if (!questionText || !optionA || !optionB || !optionC || !optionD || !correctAnswerRadio) {
                    isValid = false;
                    showCustomAlert('يرجى ملء جميع حقول الأسئلة والإجابات واختيار إجابة صحيحة.');
                    return;
                }

                const options = [optionA, optionB, optionC, optionD];
                let correctAnswer;
                switch (correctAnswerRadio.value) {
                    case 'a': correctAnswer = optionA; break;
                    case 'b': correctAnswer = optionB; break;
                    case 'c': correctAnswer = optionC; break;
                    case 'd': correctAnswer = optionD; break;
                }

                examQuestions.push({
                    text: questionText,
                    options: options,
                    correctAnswer: correctAnswer
                });
            });

            if (!isValid) return;

            try {
                // حفظ الامتحان في مجلد عام
                const publicExamsCollection = collection(db, `artifacts/${appId}/public/data/exams`);
                await addDoc(publicExamsCollection, {
                    questions: examQuestions,
                    createdAt: new Date(), // استخدام كائن Date ليتم تحويله تلقائيًا إلى Timestamp
                    creatorId: userId
                });
                
                showCustomAlert('تم حفظ الامتحان بنجاح ليظهر في الموقع العام!');
                // إعادة تعيين المصفوفة والصفحة بعد الحفظ
                questions = [];
                questionList.innerHTML = '';
                addQuestion();
            } catch (error) {
                console.error("فشل حفظ الامتحان:", error);
                showCustomAlert("فشل حفظ الامتحان. يرجى التأكد من صلاحية قواعد الأمان والمحاولة مرة أخرى.");
            }
        });

        // الاستماع لحالة المصادقة
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // المستخدم قام بتسجيل الدخول
                userId = user.uid;
                loginPage.classList.add('hidden');
                mainContent.classList.remove('hidden');
                bottomNav.classList.remove('hidden');
                
                // تحديث بيانات الملف الشخصي
                userName.textContent = user.displayName;
                userPhoto.src = user.photoURL;
                
                userPhoto.classList.remove('hidden');
                userName.classList.remove('hidden');
                signoutBtn.classList.remove('hidden');
                
                // عرض صفحة الامتحانات افتراضياً
                showExamContent('manual'); 
                
                // إضافة سؤال افتراضي إذا لم يكن هناك أسئلة
                if (questions.length === 0) {
                    addQuestion();
                }
            } else {
                // المستخدم قام بتسجيل الخروج
                userId = null;
                loginPage.classList.remove('hidden');
                mainContent.classList.add('hidden');
                bottomNav.classList.add('hidden');
                
                // إعادة تعيين المصفوفة والصفحة
                questions = [];
                questionList.innerHTML = '';
            }
        });

        // مستمع لزر إضافة سؤال
        addQuestionBtn.addEventListener('click', addQuestion);

    </script>
</body>
</html>
