<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>موقعي</title>
  <style>
    :root {
      font-size: 16px;
      --primary-color: #339CFF;
      --active-bg: #e0f0ff;
      --inactive-color: #999;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: sans-serif;
      background: #f2f2f2;
      direction: rtl;
      -webkit-tap-highlight-color: transparent;
    }

    #header-bar {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 10px 20px;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    #header-bar svg {
      margin-left: auto;
      width: 32px;
      height: 32px;
      cursor: pointer;
    }

    main {
      padding: 20px;
      padding-bottom: 80px;
      text-align: center;
      background-color: #f2f2f2;
    }

    section {
      display: none;
    }

    section.active {
      display: block;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background-color: #ffffff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #ccc;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      box-shadow: 0 -1px 4px rgba(0, 0, 0, 0.05);
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: #333;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      outline: none;
      padding: 6px 10px;
      position: relative;
    }

    .bottom-nav button.active {
      background-color: var(--active-bg);
      color: var(--primary-color);
      border-radius: 0.5rem;
    }

    .bottom-nav button.active::after {
      content: "";
      position: absolute;
      bottom: 4px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 2px;
      background-color: var(--primary-color);
      border-radius: 1px;
    }

    .bottom-nav button svg {
      width: 20px;
      height: 20px;
      margin-bottom: 2px;
      fill: none;
      stroke: #242C88;
      stroke-width: 2;
    }

    .bottom-nav button.active svg {
      stroke: var(--primary-color);
    }

    @media (min-width: 768px) {
      body::before {
        content: "⚠️ هذا التصميم مخصص للهواتف المحمولة أو التابلت فقط.";
        display: block;
        padding: 3rem;
        text-align: center;
        color: #555;
        font-size: 1.2rem;
      }

      main, #header-bar, .bottom-nav {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header id="header-bar">
    <svg id="profile-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="32" height="32">
      <path d="M25,1A24,24,0,1,0,49,25,24,24,0,0,0,25,1Zm0,46A22,22,0,1,1,47,25,22,22,0,0,1,25,47Z"/>
      <path d="M25,25.41a13,13,0,0,0-13,13,1,1,0,0,0,2,0,11,11,0,1,1,22,0,1,1,0,0,0,2,0A13,13,0,0,0,25,25.41Z"/>
      <path d="M25,23.71a7,7,0,0,0,6.81-7.2A7,7,0,0,0,25,9.3a7,7,0,0,0-6.81,7.21A7,7,0,0,0,25,23.71Z"/>
    </svg>

    <svg id="back-arrow" xmlns="http://www.w3.org/2000/svg" fill="#2c3e50" viewBox="0 0 24 24" style="display:none;">
      <path d="M15 18l-6-6 6-6"/>
    </svg>
  </header>

  <main>
    <section id="home" class="active">
      <h1>أهلاً في الصفحة الرئيسية</h1>
    </section>

    <section id="summaries">
      <h1>أهلاً في صفحة التلخيصات</h1>
    </section>

    <section id="reviews">
      <h1>أهلاً في صفحة التقييمات</h1>
    </section>

    <section id="profile">
      <h1>أهلاً في الملف الشخصي</h1>
    </section>
  </main>
    <nav class="bottom-nav">
    <button onclick="showTab('home')" class="active">
      <!-- أيقونة البيت الجديدة -->
      <svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
        <path d="M33,46H23c-1.1,0-2-0.9-2-2V34c0-1.1,0.9-2,2-2h10c1.1,0,2,0.9,2,2v10C35,45.1,34.1,46,33,46z"/>
        <path d="M33,87H23c-1.1,0-2-0.9-2-2V75c0-1.1,0.9-2,2-2h10c1.1,0,2,0.9,2,2v10C35,86.1,34.1,87,33,87z"/>
        <path d="M54,98H44c-1.1,0-2-0.9-2-2V86c0-1.1,0.9-2,2-2h10c1.1,0,2,0.9,2,2v10C56,97.1,55.1,98,54,98z"/>
        <path d="M54,78H44c-1.1,0-2-0.9-2-2V66c0-1.1,0.9-2,2-2h9.8c1.2,0,2.2,1,2.2,2.2V76C56,77.1,55.1,78,54,78z"/>
        <path d="M54,58H44c-1.1,0-2-0.9-2-2V46c0-1.1,0.9-2,2-2h10c1.1,0,2,0.9,2,2v10C56,57.1,55.1,58,54,58z"/>
      </svg>
      الرئيسية
    </button>
    <button onclick="showTab('summaries')">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="20" height="20">
        <path d="M27,0H7A4,4,0,0,0,3,4V5H1A2,2,0,0,0,3,7v3H1a2,2,0,0,0,2,2v3H1a2,2,0,0,0,2,2v3H5V17H7v3H9V2h3V13a1,1,0,0,0,1.55.83L16,12.2l2.45,1.63A1,1,0,0,0,20,13V2h7a2,2,0,0,1,2,2V20h2V4A4,4,0,0,0,27,0Z"/>
      </svg>
      التلخيصات
    </button>
    <button onclick="showTab('reviews')">
      <!-- أيقونة التقييمات الجديدة -->
      <svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
        <path d="M111.4,50.1l6-6c1.7-1.7,1.7-4.4,0-6l-6.8-6.8c-1.7-1.7-4.4-1.7-6,0l-6,6L111.4,50.1z"/>
        <path d="M54,58H44c-1.1,0-2-0.9-2-2V46c0-1.1,0.9-2,2-2h10c1.1,0,2,0.9,2,2v10C56,57.1,55.1,58,54,58z"/>
        <path d="M54,78H44c-1.1,0-2-0.9-2-2V66c0-1.1,0.9-2,2-2h9.8c1.2,0,2.2,1,2.2,2.2V76C56,77.1,55.1,78,54,78z"/>
        <path d="M54,98H44c-1.1,0-2-0.9-2-2V86c0-1.1,0.9-2,2-2h10c1.1,0,2,0.9,2,2v10C56,97.1,55.1,98,54,98z"/>
      </svg>
      التقييمات
    </button>
  </nav>

  <script>
    function showTab(id) {
      document.querySelectorAll('section').forEach(sec => {
        sec.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');

      document.querySelectorAll('.bottom-nav button').forEach(btn => {
        btn.classList.remove('active');
      });

      const navButton = document.querySelector(`.bottom-nav button[onclick="showTab('${id}')"]`);
      if (navButton) {
        navButton.classList.add('active');
      }

      const navBar = document.querySelector('.bottom-nav');
      const profileIcon = document.getElementById('profile-icon');
      const backArrow = document.getElementById('back-arrow');

      if (id === 'profile') {
        navBar.style.display = 'none';
        profileIcon.style.display = 'none';
        backArrow.style.display = 'block';
      } else {
        navBar.style.display = 'flex';
        profileIcon.style.display = 'block';
        backArrow.style.display = 'none';
      }
    }

    document.getElementById('profile-icon').addEventListener('click', () => {
      showTab('profile');
    });

    document.getElementById('back-arrow').addEventListener('click', () => {
      showTab('home');
    });
  </script>
</body>
</html>
